    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 제이쿼리 ready 이벤트
        // dom content loaded
        $(()=>{
            //요소 찾기
            //제이쿼리는 id든 class든 구분없이 $로 표현
            const btn = $("button");
            const b = $("b")

            //let count = 0;
            //innertext와 같은 역할
            //console.log(b.eq(0).text(10));

            btn.click(()=>{
                //for 반복문 (0부터 99까지)
                //fot 반복문은 정지를 못함
                //컴퓨터가 숫자가 증가하는건 매우 빠름
                //숫자가 올라갈때마다 정지해줘야함 >> settimout
                
                counter()

            });

            //setTimeout(,1000);

            //재귀 호출 함수
            //재귀 호출 : 함수가 자기 자신을 호출하는 것ㅊㅊ

            let count = 1;
            function counter(){
            //for(let i=0; i<100; i++){
            count++;
            b.eq(0).text(count);
            //count가 100이상이면 함수 탈출시킴
            if (count >= 100) return;
            setTimeout(counter, 100);
        }


        });
    </script>
