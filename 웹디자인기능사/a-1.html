<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            display: flex;
            width: 100%;
            height: 100px;
        }
        #header .logo{
            width: 20%;
            /* 로고 높이 */
            height: 100px;
            background: #d6d6d6;

        }
        #header .nav{
            width: 80%;
            /* 네비 높이 */
            height: 100px;
            background: #d1bcbc;
        }
        #slider{
            width: 100%;
            height: 300px;
            background: #a0a0a0;
        }
        #contents{
            display: flex;
            width: 100%;
            height: 200px;
        }
        #contents .content1{
            width: 33.3%;
            height: 200px;
            background: #838383;

        }
        #contents .content2{
            width: 33.3%;
            height: 200px;
            background: #856161;
        }
        #contents .content3{
            width: 33.3%;
            height: 200px;
            background: #854040;
        }
        #footer{
            display: flex;
            width: 100%;
            height: 100px;
        }
        #footer .footer1{
            width: 20%;
            height: 100px;
            background: #424242;
        }
        #footer .footer2{
            width: 60%;
            height: 100px;
            background: #473333;
        }
        #footer .footer3{
            width: 20%;
            height: 100px;
            background: #2b2a2a;
        }

    </style>
</head>
<body>
    <div id="wrap">

        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>

        <div id="slider"></div>

        <!-- 복수 contents -->
        <div id="contents">
            <!-- 단수 content -->
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </div>
</body>
</html>
