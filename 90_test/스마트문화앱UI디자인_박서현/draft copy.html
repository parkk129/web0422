<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subway</title>
    <style>
        body {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .tablet,
        .desktop {
            display: none;
        }

        @media (min-width:567px) {
            .phone {
                display: none;
            }

            .tablet {
                display: block;
            }
        }

        @media (min-width:992px) {
            .tablet {
                display: none;
            }

            .desktop {
                display: block;
            }
        }
    </style>
</head>

<body>
    <img class="phone" src="./phone.png" alt="폰">
    <img class="tablet" src="./tablet.png" alt="태블릿">
    <img class="desktop" src="./desktop.png" alt="데스크탑">
</body>

</html>
