<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1200px;
            margin:0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            display: flex;
        }
        #header .logo{
            width: 20%;
            height: 100px;
            background: #e0e0e0;
        }
        #header .nav{
            width: 80%;
            height: 100px;
            background: #dbc9c9;
        }
        #slider{
            width: 100%;
            height: 300px;
            background: #c9c9c9;
        }
        #contents{
            width: 100%;
            height: 200px;
            background: #b4b2b2;
            display: flex;
        }
        #contents .content1{
            width: 33.3%;
            height: 200px;
            background: #a59595;
        }
        #contents .content2{
            width: 33.3%;
            height: 200px;
            background: #a78c8c;
        }
        #contents .content3{
            width: 33.3%;
            height: 200px;
            background: #b37676;
        }
        #footer{
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .footer1{
            width: 80%;
            height: 100px;

        }
        #footer .footer1 .footer2-1{
            width: 100%;
            height: 50px;
            background: #8d8c8c;

        }
        #footer .footer1 .footer2-2{
            width: 100%;
            height: 50px;
            background: #615f5f;

        }
        #footer .footer2{
            width: 20%;
            height: 100px;
            background: #644e4e;

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>

        <article id="slider"></article>

        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>

        <footer id="footer">
            <div class="footer1">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer2"></div>
        </footer>
    </div>
</body>
</html>
