<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체 종류: document객체 window객체 DOM(html)객체 Date객체 Math객체 String객체 Object객체

        // 자바스크립트 핵심 : 객체, 함수, 배열
        // {} : 객체
        // function(){} : 함수
        // [] : 배열

        //객체 정의 방법: 객체 리터럴(일반적.가장중요)/뉴 키워드/객체 생성자

        //일반적으로 객체는 const로 선언을 한다.

        // 객체 리터럴 이용 방법
        //const 객체명 = { 속성:값, 속성:값 ...}
        //객체 리터럴은 중괄호 안에 '이름:값'을 나열한 목록이다
        //'이름:값' 은 '키:값'과 같다
        
        // 객체 리터럴로 객체 생성하면서 속성 추가 동시에
        // 객체로 선언+할당 동시에
        const car = {
            type:"Fiat", 
            model:"500", 
            color:"white"
        };
        const man = {
            firstName:"John", 
            age:30, 
            eyeColor:"blue"
        }

        const person1 = {
            firstName : "John",
            lastName : "Doe",
            age : 50,
            eyeColor : "blue"
        };

        // 객체 접근 방법
        person1.firstName;
        person1.lastName;
        person1["lastName"];
        person1["firstName"];

        const person3 = {
            firstName: "John",
            lastName : "Doe",
            id: 5566,
            "남자입니까?":true,
            // 값이 함수면 메소드
            // 객체 안의 함수는 메소드
            fullName : function() {
            //this = person2 = this는 person2를 참조한다
            //객체 내부의 this는 객체 자신을 가리킨다
            return this.firstName + " " + this.lastName;
            }
        };

        person2.fullname();
        document.getElementById("아이디명");

        const document = {
            getElementById
        }


        // 객체 리터럴로 객체 생성
        //객체 선언 할당 따로

        // 빈 객체 생성 후
        // 객체 선언
        const person2 = {};

        // 나중에 이름:값 넣기
        // 객체 할당
        person2.firstName = "John";
        person2.lastName = "Doe";
        person2.age = 50;
        person2.eyeColor = "blue";

        // new 키워드 이용한 방법
        //const d = new Date()
        //const d = new Date()


        // 뉴 키워드(new)로 객체 생성
        const person = new Object();

        const age = 10;

        // 속성 추가
        person.firstName = "John";
        person.lastName = "Doe";
        person.age = 50;
        person.eyeColor = "blue";


    </script>
</head>

</html>
