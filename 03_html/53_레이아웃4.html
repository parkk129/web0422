<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../04_css/53_레이아웃4.css">
</head>
<body>
    <!-- container4의 가로크기가 100%이다 -->
    <!-- wrap 역할
    1 가로중앙배치를 한번에 처리(margin 0)
    2 콘텐츠 한개로 그룹핑
    3 부모의 가로크기와 같은 자식요소의 width는 생략가능 -->

    <div class="wrap">
        <!-- 블록레벨요소의 가로크기는 부모크기의 100%이다!!!
            따라서 굳이 컨테이너4 안에태그의 가로크기 지정안해도 됨 -->
        <!-- 1. 가로세로크기 지정 후에야
             2. 마진auto 가능 (=가운데 배치 가능)  -->
        <!-- .section과 .footer 가로크기는 부모크기의 100% 이다 -->
        <div class="section">
        
       <div class="header">헤더</div>

       <div class="contents">

        <div class="slide">슬라이드</div>
        <div class="banner">배너</div>
        <div class="notice">공지사항</div>
    
        </div>

       </div>

    </div> 
    <div class="footer">푸터</div>

</body>
</html>
