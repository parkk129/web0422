<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML기본</title>
</head>
<body>
    <!-- 다른이름으로 저장 컨트롤 쉬프트 s -->
    <!-- 이미지 무료 사이트 언스플래시, pngwing -->
    <h1>이미지</h1>
    <!-- img요소는 display가 inline이다 -->
    <!-- 이미지는 가로로 배치된다 -->


    <h2>이미지 경로(폴더/폴더/파일명)</h2>

    <!-- html 문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다. -->
    <!-- html 문서(04_img.html)는 03_html폴더에 들어있고 / 이미지는 assets폴더에 들어있다  -->
    <img src="evan/instagram.png" alt="">
    <img src="../assets/facebook.png" alt="">
    <img src="../twitter.png" alt="">
    <img src="figma.png" alt="">
    
</body>
</html>
