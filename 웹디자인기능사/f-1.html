<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            color:#000;
            text-decoration: none;
            list-style:none;
        }
        li{
            list-style:none;
        }
        #wrap{
            display: flex;
            width: 1000px;
            height: 650px;
        }
        #aside{
            width: 200px;
            height: 650px;
        }
        .logo{
            width: 100%;
            height: 20%;
            background: #eca2a2;

        }
        .nav{
            width: 100%;
            height: 80%;
            background: #f87b7b;

        }
        /* 메인메뉴 덩어리리 */
        .nav > ul{
            text-align: center;
        }
        .nav > ul > li{
            /* 주 포지션을 덩어리가 아닌 개개인에 두어야함! */
            position: relative;

        }
        .nav > ul > li > a{
            width:150px;
            display: inline-block;
            padding:10px 20px;
            background: #7ecdf1;
        }
        /* 서브메뉴 덩어리리 */
        .nav > ul > li > ul{
            display: none;
            width: 200px;
            position: absolute;
            right:-190px;
            top:0;
        }
        .nav > ul > li > ul > li{

        }
        .nav > ul > li > ul > li > a{
            display: inline-block;
            width:150px;
            padding:10px 20px;
            background: #a440cc;
        }
        #main{
            width: 800px;
            height: 650px;
        }
        #slider{
            width: 100%;
            height: 350px;
            background: #e3eb75;
            overflow: hidden;
        }
        .sliderWrap{
            display: flex;
            width:400%;
            height: 100%;
        }

        #contents{
            display: flex;
            width: 100%;
            height: 200px;
        }
        .notice{
            width: 33.3%;
            height: 100%;
            background: #a0a743;
        }
        .gallery{
            width: 33.3%;
            height: 100%;
            background: #43a754;
        }
        .link{
            width: 33.3%;
            height: 100%;
            background: #a743a2;
        }
        #footer{
            width: 100%;
            height: 100px;
            display: flex;
        }
        .footer1{
            width: 20%;
            height: 100%;
            background: #64ddd7;

        }
        .footer2{
            width: 60%;
            height: 100%;
            background: #267c78;
        }
        .footer3{
            width: 20%;
            height: 100%;
            background: #075753;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="logo"></div>
            <div class="nav">
                <ul>
                    <li><a href="#">메인메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <img src="../assets2/슬더 (1).png" alt="">
                    </div>
                    <div class="slider s2">
                        <img src="../assets2/슬더 (2).png" alt="">
                    </div>
                    <div class="slider s3">
                        <img src="../assets2/슬더 (3).png" alt="">
                    </div>
                    <div class="slider s1">
                        <img src="../assets2/슬더 (1).png" alt="">
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="notice"></div>
                <div class="gallery"></div>
                <div class="link"></div>
            </div>
            <div id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{


            // 슬라이드

            let currentIndex = 0;
            setInterval(()=>{

                currentIndex++;

                $(".sliderWrap").animate({marginLeft: -100 * currentIndex + "%"}, 600)

                if(currentIndex == 3){

                    setTimeout(()=>{
                        
                        $(".sliderWrap").animate({marginLeft:0}, 0)

                    }, 700)

                    currentIndex = 0;
                }

            }, 3000);


            // 네비게이션션
            $(".nav > ul > li").mouseover(function(){

                $(this).find(".submenu").stop().slideDown();
            })

            $(".nav > ul > li").mouseout(function(){

                $(this).find(".submenu").stop().slideUp();
            })

            },600)

    </script>
</body>
</html>
