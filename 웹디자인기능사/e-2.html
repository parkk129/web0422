<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #main{
            display: flex;
            width: 100%;
            height: 750px;
        }
        #header{
            width: 200px;
            height: 100%;
        }
        #header .logo{
            width: 100%;
            height:100px;
            background: #dddddd;
        }
        #header .nav{
            width: 100%;
            height:650px;
            background: #e4cccc;
        }
        #contents{
            width: 400px;
            height: 100%;
        }
        #contents .notice{
            width: 100%;
            height: 40%;
            background: #a5a5a5;

        }
        #contents .gallery{
            width: 100%;
            height: 40%;
            background: #998888;

        }
        #contents .link{
            width: 100%;
            height: 20%;
            background: #bd8383;

        }
        #slider{
            width: calc(100% - 600px);
            height: 100%;
            background: #aaaaaa;
        }
        #footer{
            display: flex;
            width: 100%;
            height: 100px;
        }
        #footer .footer1{
            width: 20%;
            height: 100px;
            background: #745c5c;

        }
        #footer .footer2{
            width: 60%;
            height: 100px;
            background: #795252;
        }
        #footer .footer3{
            width: 20%;
            height: 100px;
            background: #855050;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">

            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>

            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>

            <article id="slider"></article>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
