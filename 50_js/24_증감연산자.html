<body>
    <h1>증감연산자</h1>
    <script>
        // 대입 할당 연산자 : = += -= *= /= %=
        // 연산자 1.단항 : ++ 2. 이항 : + - * / > < >= <= 3.삼항

        let i = 1;
        //위에서 아래 순서로 계산 됨
        document.write(i+++"<br>"); // 출력 후 1 증가 (후위연산) (중요)
        document.write(++i+"<br>"); // 1 증가 후 출력 (전위연산)
        document.write(i--+"<br>"); // 출력 후 1 감소 
        document.write(--i+"<br>"); // 1 감소 후 출력

    </script>
