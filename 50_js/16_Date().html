<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H1>날짜와 시간</H1>
    <script>
        //날짜와 시간 표시하는 객체
        // 컴포넌트 , 복제본 : 인스턴스
        //d는 날짜(시간) 인스턴스 객체이다
        const d = new Date();
        console.log(d);
        // + 연산자는 숫자는 더하기 , 문자는 연결한다
        // 1 + 2 >> 3
        // "일" + 2 >> 일2
        // "일" + "이" >> 일이
        document.write(d + "<br>");

        // 년
        const yy = d.getFullYear();
        // 월
        const mm = d.getMonth() + 1;
        // 일
        const dd = d.getDate();
        // 요일 : 0(일)~6(토)
        let we = d.getDay();
        // 시
        const hh = d.getHours();
        // 분
        const mi = d.getMinutes();
        // 초
        const ss = d.getSeconds();

        if (we == 0) {
            we = "일요일";
        } else if (we == 1) {
            we = "월요일";
        }
        else if (we == 2) {
            we = "화요일";
        }
        else if (we == 3) {
            we = "수요일";
        }
        else if (we == 4) {
            we = "목요일";

        } else if (we == 5) {
            we = "금요일";
        }
        else if (we == 6) {
            we = "토요일";
        }

        /* 제어문 : if for switch */
        /* switch */

        switch(we){
            case 0: we = "일요일"; break;
            case 1: we = "월요일"; break;
            case 2: we = "화요일"; break;
            case 3: we = "수요일"; break;
            case 4: we = "목요일"; break;
            case 5: we = "금요일"; break;
            default: we = "토요일";
        }

        document.write("<hr>" + yy + "년" + "<br>" + mm + "월" + "<br>" + dd + "일"+"<br>" + we + "<br>" + hh + ":" + mi + ":" + ss);
        document.write(`<hr>${yy}년${mm}월${dd}일${we}${hh}:${mi}:${ss}`);

    </script>
</body>

</html>
