<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>출력방법</h1>
    <p>내가 작성한 코드가 올바르게 출력이 되는지 사전에 확인하는것
    </p>
    <script>
        // html 문서에 출력
        document.write("<h2>Hello</h2>");
        // 경고창 띄우기
        alert("안녕?");
        // 콘솔창 >> f12번 개발자 콘솔 창에 출력
        console.log("안녕!");
        // 자바스크립트 오류(error,bug)는 콘솔 창에서 확인한다 (오류난 라인 알려줌)
        // html문서는 W3C유효성검사 사이트에서 확인한다
        // 디버깅(debug) :  오류를 발견하고 해결하는 과정

        var 십 = 10;
        alert(십);
        // 변수는 문자만 가능 숫자는 불가능
    </script>
</body>
</html>
