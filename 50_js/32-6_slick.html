    <script>
        // 자바스크립트 road이벤트 = 제이쿼리 ready 이벤트
        $(() => {

                // 자동 슬라이드
                slidesToScroll: 1,
                autoplaySpeed: 1000,
                autoplay: true,
                centerMode: true,
                centerPadding: '145px',
                // 현재 보이는 슬라이드 수
                slidesToShow: 4,
                responsive: [
                    {
                        breakpoint: 992,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
