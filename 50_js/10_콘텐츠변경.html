<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>요소의 콘텐츠를 수정하거나 가져오기</h1>
    <p class="p1">나는 첫번째 단락입니다</p>
    <p class="p2">나는 두번째 단락입니다</p>
    <p class="p3"></p>
    <p class="p4"></p>
    <!-- 
    문 statements
    1.명령문
    2.제어문
    -->
    <script>
        // 객체.innerHTML = "값" : html태그를 인식한다, 태그를 쓰면 태그로 처리
        // 객체.textContent = "값": html태그를 인식하지 못한다 , 모두 문자열로 처리
        // 값이 숫자 : 쿼테이션 제거


        const p1Tag = document.querySelector('.p1');
        const p2Tag = document.querySelector('.p2');
        const p3Tag = document.querySelector('.p3');
        const p4Tag = document.querySelector('.p4');

        // 콘텐츠 가져오기
        // 객체.innerHTML
        // 객체.textContent
        let getp1 = p1Tag.innerHTML
        let getp2 = p2Tag.textContent
        console.log("getp1=",getp1);
        console.log("getp2=",getp2);

        // 콘텐츠 변경하기
        p1Tag.innerHTML = '<a href="#">네이버</a>';
        p2Tag.textContent = '<a href="#">네이버</a>';
        p3Tag.innerHTML = getp1;
        p4Tag.textContent = getp2;

    // 새로운 태그를 넣을떄 >> 싱글 쿼테이션
    // 내용을 바꿀때 >> 더블 쿼테이션

    </script>
</body>

</html>
