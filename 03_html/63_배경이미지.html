<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 배경이미지는 패턴으로 들어감 */
            /* 배경 관련 속성 : background-color , background(속기형) */
            background-image: url(../assets/bg.jpg);
            
            height: 600px;
            border:1px solid;
            background-repeat: no-repeat;
            /* 사이즈 순서) 첫번째: 가로 , 두번째: 세로 */
            /* background(속기형) : url repeat position size background-color */
            background-position: 50% 50%; 
            background-size:cover;
            background-color: #aed8f071;
            background-attachment: fixed;
        }
        div{
            height: 1000px;
        }
    </style>
</head>
<body>
    <h1>배경이미지</h1>
    <div></div>
    <div>
        <p>background-image, background-repeat, background-position, background-size
            background-attachment(고정여부) 와 같은 속성이 있다.
        </p>
    </div>
    <div></div>
</body>
</html>
