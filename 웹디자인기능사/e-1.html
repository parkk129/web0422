<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; 
            padding: 0;
        }
        #wrap{
            width: 100%;
            height: 100vh;
        }
        #main{
            border:1px solid red;
            display: flex;
            width: 100%;
            height: calc(100vh - 120px);
        }
        #header{
            width: 200px;
            height: 100%;
        }
        #header .logo{
            width: 100%;
            height: 10%;
            background: #a8a8a8;
        }
        #header .nav{
            width: 100%;
            height: 90%;
            background: #a89999;
        }
        #contents{
            width: 400px;
            height: 100%;
            background: #b4b4b4;
        }
        #contents .banner{
            width: 100%;
            height: 15%;
            background: #969696;
        }
        #contents .notice{
            width: 100%;
            height: 35%;
            background: #777777;
        }
        #contents .gallery{
            width: 100%;
            height: 35%;
            background: #616161;
        }
        #contents .link{
            width: 100%;
            height: 15%;
            background: #474747;
        }
        #footer{
            display: flex;
            width: 100%;
            height: 120px;
        }
        #footer .footer1{
            width: 20%;
            height: 120px;
            background: #252525;
        }
        #footer .footer2{
            width: 80%;
            height: 120px;
        }
        #footer .footer2 .footer2-1{
            width: 100%;
            height: 60px;
            background: #242121;
        }
        #footer .footer2 .footer2-2{
            width: 100%;
            height: 60px;
            background: #332929;
        }
        /* slider */
        #slider{
            width:calc(100% - 600px);
            height: 100%;
            background: #858585;
        }
        .sliderWrap{
            display: flex;
            width: 400%;
            height: 100%;
        }
        .sliderWrap .slider{
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        .sliderWrap .slider.s1{
            background-image: url(../assets2/bg\ \(2\).jpg);
        }
        .sliderWrap .slider.s2{
            background-image: url(../assets2/bg\ \(3\).jpg);
        }
        .sliderWrap .slider.s3{
            background-image: url(../assets2/bg\ \(4\).jpg);
        }
        .sliderWrap > div{
            display: none;
        }
        .sliderWrap > div:nth-of-type(1){
            display: block;
        }
        </style>
</head>
<body>
    <div id="wrap">

        <main id="main">

            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>

            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>

            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                    </div>
                    <div class="slider s2">
                    </div>
                    <div class="slider s3">
                    </div>
                </div>
            </article>

        </main>

        <foooter id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </foooter>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{

            let currentIndex = 0;
            
            $(".sliderWrap").append($(".slider").first().clone(true));

            setInterval(()=>{
                currentIndex++;

                $(".sliderWrap").animate({marginLeft:-100 * currentIndex + "%"}, 600);

                if(currentIndex == 3){
    
    
                    setTimeout(() => {
                        
                        $(".sliderWrap").animate({marginLeft:0}, 0);
                        currentIndex = 0;
                    }, 700);
            }, 3000);
            });
            </script>
</body>
</html>
