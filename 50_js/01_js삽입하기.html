<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 외부스타일 -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* css 내부스타일 */
    </style>
</head>
<body>
    <!-- 인라인 스타일 -->
    <h1 style="속성:값">JS 삽입하기</h1>
    <p>인라인 스크립트, 내부 스크립트, 외부 스크립트로 작성할수 있다</p>
    <script>
        // 내부 "스크립트"
        // 종료태그 바로 위에 위치한것이 좋음
        // (영향 안받고 안전/내용을 먼저 읽고 이동 변화주기 위해)
        // 위에 스크립트 쓸려면 밑에거 읽고 나한테 와줘 라는 명령 써야함
        // 헤드 사이 바디사이(위 아래) 전부 가능
    </script>
    <!-- 외부 "스크립트" -->
    <!-- 타입 쓰지 않음 >> 표준이기 때문 -->
    <script src="script.js"></script>
    <!-- 인라인 스크립트 -->
    <p onmouseleave="alert('난 정말 간단해');">인라인 스크립트</p>
    <!-- 자주 사용되는 onclick onmouseenter onmouseleave -->
    <!-- p를 클릭하면 이 값이 실행된다 -->
    <!-- alert는 함수(x,y 변수에 집어넣는)다 -->
    <!-- alert는 윈도우의 "메소드"(움직임 변화 등등)다 -->

</body>
</html>
