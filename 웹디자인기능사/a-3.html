<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{
        width: 1200px;
        margin:0 auto;
    }
    #header{
        display: flex;
        width: 100%;
        height: 100px;
    }
    #header .logo{
        width: 20%;
        height: 100px;
        background: #cacaca;

    }
    #header .nav{
        width: 80%;
        height: 100px;
        background: #d1acac;

    }
    #slider{
        width: 100%;
        height: 300px;
        background: #b9b9b9;

    }
    #main{
        width: 100%;
        height: 200px;
        display: flex;
    }
    #main .content1{
        width: 33.3%;
        height: 200px;
        background: #919191;

    }
    #main .content2{
        width: 33.3%;
        height: 200px;
        background: #928787;

    }
    #main .content3{
        width: 33.3%;
        height: 200px;
        background: #8b6d6d;

    }
    #footer{
        width: 100%;
        height: 100px;
        display: flex;
    }
    #footer .footer1{
        width: 20%;
        height: 100px;
        background: #707070;
    }
    #footer .footer2{
        width: 80%;
        height: 100px;
    }
    #footer .footer2 .footer2-1{
        width: 100%;
        height: 50px;
        background: #746a6a;

    }
    #footer .footer2 .footer2-2{
        width: 100%;
        height: 50px;
        background: #615858;

    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- header -->
        <article id="slider"></article>
        <!-- slider -->
        <main id="main">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- footer -->
    </div>
</body>
</html>
