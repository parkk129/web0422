        <form action="login.php">

            <input type="date">

            <input type="datetime-local">
            <input type="email">

            <input type="month">
            
            <input type="number">
            <!-- 스핀버튼, 카운트 -->
            <hr>
            <label><input type="checkbox" name="체크" value="rule1">회칙1</label>
            <label><input type="checkbox" name="체크" value="rule2">회칙2</label>
            <label><input type="checkbox" name="체크" value="rule3">회칙3</label>
            <!-- 네모 선택모양 : 여러개 선택가능 -->
            <hr>
            <input type="radio" name="radiogroup">
            <!-- 동그라미 선택모양 : 한개만 선택가능 -->
            
            <hr>
            
            <input type="range">
            <!-- 범위 -->

            <input type="search">
            <!-- 검색어 입력 -->
            <input type="submit" value="회원가입/로그인">
            <!-- 전송,제출 입력된 아이디 패스워드 전송시켜주는 값이 제출되는 것 -->
            <input type="tel">
            <!-- 전화번호 입력 -->
