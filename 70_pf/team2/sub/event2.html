<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabs label {
            border-radius: 8px;
            text-align: center;
            font-size: 23px;
            font-weight: 700;
            width: 200px;
            margin: 30px;
            z-index: 99;
            position: relative;
            display: inline-block;
            padding: 20px 50px 20px 50px;
            background: #F0E9E1;
            color: #B38A6F;
            cursor: pointer;
        }

        /* 탭의 내용,컨텐츠 */
        .tabs div {
            display: none;
            position: absolute;
            margin-top: 150px;
            animation: new 3s 1;
            animation-direction: normal;
        }

        @keyframes new {
            0% {
                top: 1090px;
            }

            30% {
                top: 1119px;
            }
        }

        .tabs input {
            display: none;
        }

        .tabs input:checked+label {
            box-shadow: 5px 7px 20px rgb(56, 56, 56, 0.2);
            width: 200px;
            border: 1px solid #ccc;
            background: #F1D112;
            color: rgb(55, 55, 55);
            border-bottom: none;
        }

        .tabs input:checked+label+div {

            display: block;
        }

        .tab1:checked div {
            transition: 3s;
        }
    </style>
</head>

<body>
    <input type="radio" name="btn" id="btn1" checked>
    <label for="btn1">제주 선셋 리프레시</label>
    <div class="tab1">
        <ul>
            <span> <img src="../../../assets2/KakaoTalk_20240703_141418063_01.jpg" alt=""></span></li>
        </ul>
    </div>

    <input type="radio" name="btn" id="btn3">
    <label for="btn3">레드 용과 리프레시</label>
    <div class="tab3">
        <ul>
            <li><span><img src="../../../assets2/KakaoTalk_20240703_141418063_02.jpg" alt=""></span></li>
        </ul>
    </div>

    <!-- 탭2 갤러리 -->
    <input type="radio" name="btn" id="btn2">
    <label for="btn2">국내산 수박 주스</label>
    <div class="tab2">
        <ul>
            <ul>
                <li><span><img src="../../../assets2/KakaoTalk_20240703_141418063_03.jpg" alt=""></span></li>
            </ul>
        </ul>
    </div>
    </div>
</body>

</html>
