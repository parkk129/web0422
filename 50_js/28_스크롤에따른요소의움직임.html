<html lang="en">
<head>

        }

            position:fixed;
        }

        }
        .section{

        }
        #s1{
            background: #c4ffad;
        }
        #s2{
            background: #ade8ff;
        }
        #s3{
            background: #ffadf8;
            position: relative;
        }
        #s3 .mbx{
            position: absolute;
            left: 50%;
            top: 90%;
            transform:translate(-50%,-50%);
            font-size: 50px;
            border:1px solid;
            transition:.3s;
            opacity:0;
        }
        #s3 .mbx.active{
            top: 10%;
        }
        #s4{
            background: #fffaad;
        }
    </style>

</head>
