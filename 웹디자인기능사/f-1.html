<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 100%;
        }
        #header{
            margin: 0 auto;
            width: 1340px;
            height: 100px;
            background: #cacaca;
        }
        #container{
            width: 1340px;
            margin: 0 auto;
            position: relative;
        }
        #container .link{
            top:-100px;
            position: absolute;
            margin: 0 auto;
            width: 1340px;
            height: 100px;
            background: #a5a5a5;
        }
        #container .banner{
            margin: 0 auto;
            width: 1340px;
            height: 200px;
            background: #929292;
        }
        #container .board{
            margin: 0 auto;
            width: 1340px;
            height: 300px;
            background: #808080;
        }
        #footer{
            margin: 0 auto;
            width: 1340px;
            height: 120px;
            background: #555555;
            
        }
        #slider{
            /* overflow hidden 꼭 쓰기!!! 아니면 망가짐 */
            overflow: hidden;
            width: 1903px;
            height: 350px;
            background: #b9b9b9;
            position: relative;
        }

        .sliderWrap .slider{
            position: absolute;
            left:0;
            top:0;
            width: 100%;
            height: 350px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <article id="slider">
            <div class="sliderWrap">
                <div class="slider s1"><img src="../assets2/적응형 슬라이드 (1).png" alt=""></div>
                <div class="slider s2"><img src="../assets2/적응형 슬라이드 (2).png" alt=""></div>
                <div class="slider s3"><img src="../assets2/적응형 슬라이드 (3).png" alt=""></div>
            </div>
        </article>
        <div id="container">
            <div class="link"></div>
            <div class="banner"></div>
            <div class="board"></div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{

            // 시작
            let currentIndex = 0;


            // 반복
            setInterval(()=>{

                nextIndex = (currentIndex + 1) % 3;

                $(".slider").eq(currentIndex).fadeOut(1200);
                $(".slider").eq(nextIndex).fadeIn(1200);

                    currentIndex = nextIndex;
                    
            }, 3000);


        });
    </script>
</body>
</html>
