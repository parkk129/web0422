<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        // 식별자(변수,함수)이름 정의
        // 1.첫글자는 영문자,$,_
        // 2.영문자의 대소 구별
        // 3.두번째 글자부터 영문자,숫자,$,_

        // 함수 기본 형식 function 함수명(){실행할 내용};
        // 함수는 변수다
        // 함수는 실행 코드를 저장해놓는 저장공간이다
        // 함수 선언 : 함수를 쓰는것
        // 함수 호출 : 호출문장을 써서 실행시키는것 함수();
        // alert()도 함수이기도 하고 메소드이기도 하다
        // 메소드는 객체(document,$)가 있어야 동작한다
        // 함수는 객체 없이 동작한다
        // alert()는 window객체의 메소드이다

        // 사용자가 만들어서 쓰는 함수 선언 방법
        // 1 선언적 함수 : 이름이 있는 함수 | function 함수명 (){};
        //  function 함수명 (매개변수) {실행코드};
        function aaa(){ alert("메세지"); };
        // 2 익명 함수 : 이름이 없는 함수 | const 변수명 = function(){};
        // const 변수명 = function(){}
        const fn2 = function(){ window.alert("메세지"); };
        // 3 화살표 함수 : const 변수명 = () => {};
        const fn3 = () => { window.alert("메세지"); };
        // 변수선언 키워드 const
        // 실행코드가 한 문장이면 {} 생략 가능

        // 객체는 {속성:값, 속성:값, ...}이다.

        // 형식
        // 객체 표현 형식 const obj = {}
        // const fn = function(){}

        // const window(객체) = { 속성(alert):10, 속성:"안녕", 속성:function(){}, 속성:true , 속성:{}  ...}
        // 메소드 = 객체가 가진 함수 , 함수를 값으로 가지는것은 메소드다
        // 


        // 경고창을 띄우는 코드 alert("메세지");

        // alert() 은 window의 메소드이면서 내장 함수(이미 만들어져있는 함수)이다
        // window.alert(); 여기서 window(객체명)는 생략 가능하다

        aaa();
    </script>
</body>
</html>
