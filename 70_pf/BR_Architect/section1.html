<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        section{
            position: relative;
            text-align: center;
            border:2px solid rgba(0,0,0,0.5);
            
        }

        h2 {
            position: absolute;
            left:50%;
            bottom:50%;
            margin-left:-110px;
            margin-top:-19px;
        }

        body {
            font-family: 'S-CoreDream-3Light';
            
        }

        h2 {
            letter-spacing: 4px;
            font-weight: 200;
        }

        b {
            background: #000;
            color: white;
            padding: 8px;
            margin-right: 16px;
            font-weight: 900d;
        }
        div{
            display: inline-block;
            text-align: center;
            margin:0 auto;
            height: 745px;
            width: 1496px;
            border:2px solid rgba(225,0,0,0.5);;
            background:#c7c7c7;
        }
    </style>
</head>

<body>
    <!-- section태그는 무조건 제목 1개가 존재해야함 -->
    <section>
        <h2><b>HT</b>Hanatour</h2>
        <div>이미지</div>
    </section>
</body>

</html>
