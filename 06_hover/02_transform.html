<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    /* 
    2d
    translate(x위치 y위치)
    translateX(x위치)
    translateY(y위치)
    scale(가로 세로)
    scaleX(가로)
    scaleY(세로) 
    rotate(각도) >> 0~360 / 단위 deg 
    skew(x각도 y각도)
    skewX(X각도)
    skewY(Y각도)

    3d
    rotateX(각도)
    rotateY(각도)
    */
    div{
        width: 100px;
        height: 100px;
        border:1px solid black;
        margin:20px;
    }
    div div{
        background:yellow;
        margin:0;
        transition: .5s;
    }
    .trf1:hover div{
        transform:translate(50px,0);
    }
    .trf2:hover div{
        transform:scale(2,2);
    }
    .trf3:hover div{
        transform:rotate(60deg);
    }
    .trf4:hover div{
        transform:skew(60deg,60deg);
    }
    </style>
</head>
<body>
    <h1>변환transform</h1>
    <p>변환이란? translate 이동 , scale 크기조절 , rotate 회전 , skew 기울기를 말한다</p>

    <div class="trf1">
        <div>translate 이동</div>
    </div>
    <div class="trf2">
        <div>scale 크기조절</div>
    </div>
    <div class="trf3">
        <div>rotate 회전</div>
    </div>
    <div class="trf4">
        <div>skew 기울기</div>
    </div>
</body>
</html>
