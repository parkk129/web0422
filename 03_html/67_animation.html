<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div{
            animation-name:balloon;
            animation-duration:2s;
            animation-iteration-count:infinite;
            animation-timing-function: ease-out;
            animation-delay:1s;
        }

        @keyframes balloon{
            0%{margin-top: -20px;animation-timing-function: ease-out;}
            50%{margin-top: 0px;animation-timing-function: ease-in;}
            100%{margin-top: -20px;animation-timing-function: ease-our;}
        }
        /* animation속성-name(애니메이션 이름),duration(동작 시간),timing-function(가속도),
        delay(지연시간),direction(방향),iteration-count(반복횟수) */
        /* 속기형 animation: 네임 듀레이션 딜레이 반복횟수 방향 가속도  */
