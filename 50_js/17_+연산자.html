<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>산술 연산자</h2>

    <script>
        // 문자 + 숫자 >> 오류X 연결됨
        // 문자를 더할순 있지만 빼는건 불가능

        // 템플릿 리터럴 (백틱 : `)
        // 백틱 안에 있는 내용은 모두 문자열 취급
        // html 태그 인식 가능
        // 문자열 보간 : ${연산식 또는 변수} : 백틱 안의 일부분만 연산되도록 할떄

        const a = 5, b = 2;

        document.write('5 - 2 = ${a - b} <br>');
        document.write('5 * 2 = ${a * b} <br>');
        document.write('5 / 2 = ${a / b} <br>');

        // %는 나머지
        document.write(5 % 2 +"<br>");

    </script>
</body>
</html>
