<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 대입연산자 = 
        // 산술연산자 + - * / % **(거듭제곱)
        let i = 2;
        // 위에서 아래 순서로 계산
        document.write(`${i}<br>`);
        i = i + 5;
        i += 5
        document.write(i+"<br>");
        i = i - 5;
        i -= 5
        document.write(i+"<br>");
        i = i * 5;
        i *= 5
        document.write(i+"<br>");
        i = i / 5;
        i /= 5
        document.write(i+"<br>");
        i = i % 5;
        i %= 5
        document.write(i+"<br>");
        i = i ** 5;
        i **= 5
        document.write(i+"<br>");

    </script>
</head>
<body>
    <h1>대입연산자</h1>
</body>
</html>
