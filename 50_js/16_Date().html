<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>날짜와 시간</H1>
    <script>
        //날짜와 시간 표시하는 객체
        // 컴포넌트 , 복제본 : 인스턴스
        //d는 날짜(시간) 인스턴스 객체이다
        const d = new Date();
        console.log(d);
        // + 연산자는 숫자는 더하기 , 문자는 연결한다
        // 1 + 2 >> 3
        // "일" + 2 >> 일2
        // "일" + "이" >> 일이
        document.write(d + "<br>");
        
        const y = d.getFullYear();
        document.write(y);
    </script>
</body>
</html>
