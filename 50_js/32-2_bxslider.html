<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        #slideWrap {
            position: relative;
            height: 450px;
            margin: 0 auto;
            border: 1px solid red;
        }

        .bx-wrapper {
            height: 100%;
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-viewport {
            height: 100%;
        }

        /* 인디케이터(페이저/페이지네이션) */
        .bx-wrapper .bx-pager {
            /* 페이저의 위치 */
            bottom:70;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 전체 색상 */
            background:url(../assets2/mainRoll_indi.png);
            /* 페이저 아이템의 좌우 간격 */
            width: 30px;
            height: 30px;
            margin: 0 8px;
        }
        
        /*액티브 : 눌렸을때 */
        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* transform: scale(2, 2); */
            /* 현재 보이는 이미지의 해당하는 페이저 색상 */
            width: 30px;
            height: 30px;
            background: #fff;
            background:url(../assets2/mainRoll_indi_on.png);
        }

        /* 이전/다음 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 */
            /* 요즘방법 transform : translate 사용 */
            transform:translateY(-50%);
            /* 예전방법 margin-top:-38px;*/
            width: 50px;
            height: 76px;
            display: none;
            background:no-repeat 0 0;
        }

        /* 이전 */
        .bx-wrapper .bx-prev {
            /* background: url() 반복 x위치 y위치/가로 세로; */
            background-image:url(../assets2/white_rollBtn_prev.png);
        }

        /* 다음 */
        .bx-wrapper .bx-next {
            background-image:url(../assets2/white_rollBtn_next.png);
        }

        /* 다음 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /* 폰 */
        #slideWrap img:last-of-type {
            display: none;
        }

        


        @media (min-width: 768px) {

            #slideWrap img:first-of-type {
                display: none;
            }
            #slideWrap img:last-of-type {
                display: block;
            }
        }

        @media (min-width: 992px) {

            /* 이전/다음 버튼 */
            .bx-wrapper .bx-controls-direction a {
                /* 크기 */
                display: block;
            }
        }
    </style>
    <!-- 제이쿼리 라이브러리 파일이 위쪽으로 지정 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        $(() => {
            // $(".slider")와 <div class="slider"> 이름이 같아야 한다.
            $('.slider').bxSlider({
                // auto는 자동슬라이드 기능으로 true이면 자동슬라이드 처리하고, false(기본값)이면 자동슬라이드되지 않는다.
                auto: true,
                stopAutoOnClick: true,

                // autoControls은 play(실행)/pasue(일지정지) 버튼을 true이면 보이고, false(기본값) 이면 숨긴다.
                // autoControls: true,

                // pager는 하단 중앙의 인디케이터로 true(기본값)이면 보이고, false이면 숨겨진다.
                // pager: false,

                // slideWidth는 슬라이드 크기 지정, 단위는 px로 숫자만 기록한다.
                // slideWidth: 1200,

                // controls는 다음(next)/이전(prev) 버튼으로 true(기본값)이면 보이고, false이면 숨겨진다.
                // constrols: false
            });
        }); // 로드 이벤트
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="slider">
            <div>
                <!-- 위에 이미지가 폰 -->
                <!-- 아래 이미지가 테블릿/데스크탑 -->
                <img src="../assets2/s1.png" alt="슬라이드이미지1">
            </div>
            <div>
                <img src="../assets2/s2.jpg" alt="슬라이드이미지2">
            </div>
            <div>
                <img src="../assets2/s3.png" alt="슬라이드이미지3">
            </div>
            <div>
                <img src="../assets2/s4.jpg" alt="슬라이드이미지4">
            </div>
            <div>
                <img src="../assets2/s5.png" alt="슬라이드이미지5">
            </div>
        </div>
    </div>
</body>

</html>
