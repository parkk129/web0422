<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            margin:0 auto;
            width: 1200px;
        }
        header{
            width: 100%;
            height: 100px;
            display: flex;
        }
        header #tlogo{
            width: 20%;
            background: #bebebe;
        }
        header nav{
            position: relative;
            width: 80%;
            background: #9e9e9e;
        }
        #slider{
            background: #929292;
            height: 300px;
        }
        #contents{
            height: 200px;
            display: flex;
        }
        #contents #notice{
            width: 33.3%;
            background: #818181;
        }
        #contents #banner{
            width: 33.3%;
            background: #6e6e6e;
        }
        #contents #baro{
            width: 33.3%;
            background: #575757;
        }
        footer{
            height: 100px;
            display: flex;
        }
        footer #flogo{
            width: 20%;
            background: #333333;
        }
        footer #footer_right{
            width: 80%;
        }
        footer #footer_right #footer1{
            height: 50px;
            background: #272727;
        }
        footer #footer_right #footer2{
            height: 50px;
            background: #181818;
        }

        /*네비게이션*/
        ul{
            list-style:none;
        }
        a{
            text-decoration: none;
            color:#181818
        }
        
        nav ul{
            margin-right:20px;
            right:0;
            position:absolute;
            width: 600px;
            display: flex;
            background: #f79e9e;
        }
        nav ul li{
            width: 300px;
            height: 50px;
            border:1px solid red;
            margin: 20px;
            background: #f8bfd5;
        }
        nav ul li .sub{
            display: block;
            display: none;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div id="tlogo"></div>

            <nav>
                <ul>

                    <li><a href="#">메인메뉴1</a>
                        <ul class="sub">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴2</a>
                        <ul class="sub">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴3</a>
                        <ul class="sub">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메인메뉴4</a>
                        <ul class="sub">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>

                </ul>
            </nav>
        </header>
        <!-- 슬라이드 -->
        <article id="slider"></article>
        <!-- 콘텐츠 -->
        <div id="contents">
            <div id="notice"></div>
            <div id="banner"></div>
            <div id="baro"></div>
        </div>
        <!-- 푸터 -->
        <footer>
            <div id="flogo"></div>
            <div id="footer_right">
                <div id="footer1"></div>
                <div id="footer2"></div>
            </div>
        </footer>

    </div>
</body>
</html>
