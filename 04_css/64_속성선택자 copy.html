<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*속성만 선택*/
        
        /* 
        속성 선택자
        [속성] >> 속성을 갖고 있는 요소 / 속성만 동일하면 적용
        [속성="값"] >> 속성=값 을 갖고있는 요소 / 속성+값이 동일하면 적용
        [속성~="값"] >> 포함하는 >> en, en-, en_, en us, us-en,us_en,us en
        
        ~ 포함하는 : 단어(=값)을 포함하는 / en 에 -_기호가 붙어있으면 안됨 혼자 떨어져있어야함
        | 시작하는 : 값으로 시작하거나 값-으로 시작할때 / -하이픈 들어간 en은 포함함 다른 기호가 붙어있으묜 포함안됨
        * 포함하는 (가장 많이 사용하는 것) : en이 들어가기만 하면 다 적용됨 기호가 붙어있어도 적용됨
        ^ 시작하는 (가장 많이 사용하는 것): en으로 시작하면 다 적용됨
        $ 끝나는
        
        공식용어
        ~ tilde 틸더 : 포함하는
        | vertical bar or pipe 파이프 : 시작하는
        * caret 캐럿 : 포함하는
        ^ dollar sign 달러 사인 : 시작하는
        $ asterisk 아스테리스크 : 끝나는
        
        */
    
    /*속성이 똑같을때 선택*/
    [title]{text-decoration:none;}
    /*속성과 값이 완전히 똑같을때 선택*/
    /*[title="en"]{background: #000;}*/
    /*[title~="en"]{background: #3b4eff;}*/
    /*[title*="en"]{background: #ff95ac;}*/
    /*[title|="en"]{background: #ea95ff;}*/
    [title^="en"]{background: #ea95ff;}


    </style>
</head>

<body>
    <h1>속성 선택자</h1>
    <!-- 같은 속성을 지닌 것들을 모두 선택한다 -->
    <h2>[속성="값"]</h2>
    <a href="#" title="en">링크1</a>
    <a href="#" title="en-">링크2</a>
    <a href="#" title="en-us">링크3</a>
    <a href="#" title="en us">링크4</a>
    <a href="#" title="us-en">링크5</a>
    <a href="#" title="us_en">링크6</a>
    <a href="#" title="us en">링크7</a>
    <a href="#" title="us en ko">링크8</a>
    <a href="#">링크9</a>
</body>

</html>
