<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rotate2d{
            width: 60px;
            height: 60px;
            animation:rotate2d 5s infinite linear;
        }
        @keyframes rotate2d{
            from {transform:rotate(0deg)}
            to{transform:rotate(360deg)}
        }
    </style>
</head>

<body>
    <h1>2D회전</h1>
    <div id="rotate2d">
        <a href="#">
            <img src="../assets2/Group 128.png" alt="">
        </a>
    </div>
</body>

</html>
