<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style:none;
    }
    a{
        color:#000;
        text-decoration: none;
    }
    #wrap{
        width: 1200px;
        margin:0 auto;
    }
    #header{
        display: flex;
        width: 100%;
        height: 100px;
    }
    #header .logo{
        width: 20%;
        height: 100px;
        background: #cacaca;

    }
    #header .nav{
        width: 80%;
        height: 100px;
        background: #d1acac;
    }
    .nav{
        display: flex;
        justify-content: right;
        align-items: center;
    }
    .nav > ul{
        
    }
    .nav > ul > li{
        position:relative;
    }
    .nav > ul > li > a{
        display: inline-block;
        text-align: center;
        width: 100px;
        padding: 10px;
        background: #ffadad;
    }
    .nav > ul > li > a:hover{
        background: #ff8282;
    }
    .nav > ul > li > ul{
        display: none;
        position: absolute;
        background: #ff7676;
    }
    .nav > ul > li > ul > li > a{
        padding:0px 25px;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        display: inline-block;
        background: #cfcfcf;
    }
    .nav > ul > li > ul > li > a:hover{
        background: #ffe13a;
    }
    #slider{
        width: 100%;
        height: 300px;
        background: #b9b9b9;

    }
    #main{
        width: 100%;
        height: 200px;
        display: flex;
    }
    #main .content1{
        width: 33.3%;
        height: 200px;
        background: #919191;

    }
    #main .content2{
        width: 33.3%;
        height: 200px;
        background: #928787;

    }
    #main .content3{
        width: 33.3%;
        height: 200px;
        background: #8b6d6d;

    }
    #footer{
        width: 100%;
        height: 100px;
        display: flex;
    }
    #footer .footer1{
        width: 20%;
        height: 100px;
        background: #707070;
    }
    #footer .footer2{
        width: 80%;
        height: 100px;
    }
    #footer .footer2 .footer2-1{
        width: 100%;
        height: 50px;
        background: #746a6a;

    }
    #footer .footer2 .footer2-2{
        width: 100%;
        height: 50px;
        background: #615858;

    }
    
    #slider{
    width: 100%;
    height: 300px;
    background: #b9b9b9;
    }
    .sliderWrap{
        display: flex;
        position: relative;
    }
    .sliderWrap .slider{
        width: 100%;
        position: absolute;
        left:0;
        top:0;
    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">메인메뉴1</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li><a href="#">메인메뉴2</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li><a href="#">메인메뉴3</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li><a href="#">메인메뉴4</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴1</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- header -->
        <article id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <img src="../assets2/슬라이드 (1).png" alt="">
                </div>
                <div class="slider s2">
                    <img src="../assets2/슬라이드 (2).png" alt="">
                </div>
                <div class="slider s3">
                    <img src="../assets2/슬라이드 (3).png" alt="">
                </div>
            </div>
        </article>
        <!-- slider -->
        <main id="main">
            <section class="content1"></section> 
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- footer -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{


            $(".nav > ul > li").mouseover(function(){
                $(".nav > ul > li > ul").stop().slideDown();
            });
            $(".nav > ul > li").mouseout(function(){
                $(".nav > ul > li > ul").stop().slideUp();
            });

            // 슬라이드

            let currentIndex = 0;

            $(".sliderWrap").append($(".slider").first().clone(true));

            setInterval(function(){

                currentIndex++;
                
                $(".sliderWrap").animate({marginLeft: -currentIndex * 100 + "%"},600)

                if(currentIndex == 3){
                    setTimeout(function(){
                        $("sliderWrap").animate({marginLeft:0}, 0)
                        currentIndex = 0;
                    }, 700)
                }
            }, 3000);

        });
    </script>  
</body>
</html>
