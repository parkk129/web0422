<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 문자열</title>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            let answer1 = "It's alright";
            let answer2 = "He is called 'Johnny'";
            let answer3 = 'He is called "Johnny"';

            //문자열(string) 객체
            //속성 length : 문자열의 길이/갯수를 세준다
            //메서드
            //백틱
            let text = `He's often called "Johnny"`;
            let length = text.length;
            //템플릿 리터럴 : ${표현식}
            document.write(`length ${length}<br>`);

            //더블 쿼테이션 안에 또 더블 쿼테이션 쓰기
            let text2 = "We are the so-called \"Vikings\" from the north.";
            document.write(text2 + "<br>");
            console.log("테스트");

            let text3 =
                `The quick
                brown fox
                jumps over
                the lazy dog`;
            document.write(text3 + "<br>");

            //문자열 리터럴
            let x = "John";
            //new키워드 생성자 함수
            let y = new String("John");

            let str = "apple, banana, kiwi";

            //문자열 추출 , 뽑기
            //slice(start, end) >> 첫번째 숫자부터 두번째 숫자 -1까지 추출
            //slice(start, length) >> 첫번째 숫자부터 두번째 문자 수 만큼 추출

            //slice(start, end) >> 첫번째 숫자부터 두번째 숫자 -1까지 추출
            let part = text.slice(7, 13);
            //text 문자열의 7번째부터 12번째까지 슬라이스 (띄어쓰기도 개수에 포함)
            document.write(part + "<br>");


            //slice(start, length) >> 첫번째 숫자부터 두번째 문자 수 만큼 추출
            let part3 = str.substr(7, 6);
            document.write(part3 + "<br>");

            //문자열 전부 대문자로 만들기
            let text4 = str.toUpperCase();
            document.write(text4 + "<br>");

            //문자열 전부 소문자로 만들기
            let text5 = str.toLowerCase();
            document.write(text5 + "<br>");

            //concat() >> 문자열 연결하기
            //text4 와 text6 문자열 연결
            let text6 = text4.concat(" ", text5);
            document.write(text6 + "<br>");

            //문자열.trim() >> 문자열에 있는 공백 제거
            let text7 = "      Hello World!      ";
            let text8 = text7.trim();
            document.write(text8 + "<br>");

            //replace("Microsoft","W3School")
            //마이크로 소프트 단어를 더블유쓰리스쿨로 바꿔줌
            let text9 = "Please visit Microsoft!";
            let newText = text9.replace("Microsoft", "W3Schools");
            document.write(newText + "<br>");

            //콤마로 구분하여 문자열들 하나 하나를 배열에 저장해준다
            let text10 = "H,e,l,l,o";
            let arr = text10.split(",");
            //배열을 확인하려면 콘솔
            console.log(arr);
            
            //문자열1.indexof(문자열2)
            //: 문자열1에 문자열2가 있는지 검색하여 있으면 해당 첫글자의 위치를 숫자로 표시하고 없으면 -1을 출력한다
            let text11 = "Please locate where 'locate' occurs!";
            let index = text11.indexOf("locate");
            console.log(index);

        });
    </script>
</head>

<body>

</body>

</html>
