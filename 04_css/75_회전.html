<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        transform 변형 : 2D(x,y) 3D(x,y,z)

        2D(x,y)
        rotate(deg) 회전
        scale 크기조절
        translate(x,y) 위치
        skew(x,y) 기울기

        3D(x,y,z)
        rotateX 회전
        rotateY 회전
        scale 크기조절
        translateZ 위치

        * deg = 각도 = 도

        2D
        transform : rotate(숫자deg);
        3D
        transform : rotateX(숫자deg);
        transform : rotateY(숫자deg);

        transition 전환

        transition-property:속성;
        transition-duration:진행시간;
        transition-delay:시간;
        transition-timing function:가속도;

        transition:속성 진행시간(진행시간만 생략불가) 가속도 지연시간;

        시간개념이 있는것 : animation . transition
        */

        .rot{display: flex;
            width:600px;
            height: 400px;
            border:1px solid red;
        }

        div{
            width: 300px;
            height: 300px;
            border:1px solid black;
            margin: 20px;
        }
        .rot div{
            perspective: 300px;
            text-align: center;
            width: 300px;
            height: 300px;
            border:1px solid rgb(17, 1, 255);
            margin: 20px;
            /*
            3D효과
            "원근감 perspective"
            transform을 적용한 "부모" 요소에 지정
            주로 800~1000 */
        }
        span{
            
            display: block;
            width: 100px;
            height: 100px;
            background: #f7ea3e;
            transition:1s;
        }
        .rot div:nth-of-type(1):hover span{
            transform: rotate(360deg);
            transition:prop time;
        }
        .rot div:nth-of-type(2):hover span{
            transform: rotateX(720deg);
            transition:prop time;
        }
        .rot div:nth-of-type(3):hover span{
            transform: rotateY(180deg);
            transition:prop time;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>변형</h1>
    <div class="rot">
        <div><span>2D</span></div>
        <div><span>3D-X</span></div>
        <div><span>3D-Y</span></div>
    </div>
</body>
</html>
