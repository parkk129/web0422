<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside{
            width: 200px;
            height: 850px;
        }
        #aside .logo{
            width: 100%;
            height: 100px;
            background: #cecece;

        }
        #aside .nav{
            width: 100%;
            height: 750px;
            background: #cebaba;

        }
        #main{
            width:calc(100% - 200px);
            height: 850px;
        }
        #slider{
            position: relative;
            width: 100%;
            height: 400px;
            background: #b6b6b6;

        }
        #slider .link{
            right:0;
            top:0;
            position: absolute;
            width: 100px;
            height: 300px;
            background: #e77e7e;
        }
        banner{
            width: 100%;
            height:100px;
            background: #312929;
        }
        #contents{
            width: 100%;
            height: 250px;
            background: #fa5b5b;
        }
        #footer{
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .footer1{
            width: 20%;
            height: 120px;
            background: #acacac;

        }
        #footer .footer2{
            width: 80%;
            height: 120px;

        }
        #footer .footer2 .footer2-1{
            width: 100%;
            height: 60px;
            background: #7e7e7e;

        }
        #footer .footer2 .footer2-2{
            width: 100%;
            height: 60px;
            background: #535353;

        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <banner></banner>
            <section id="contents"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
