<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{
        width: 100%;
    }
    #header{
        position: relative;
        width: 100%;
        height: 100px;
        background: #dfdfdf;
    }
    #header .header_container{
        display: flex;
        width: 1200px;
        height: 100px;
        margin:0 auto;
    }
    #header .header_container .logo{
        width: 20%;
        height: 100px;
        background: #aa8b8b;

    }
    #header .header_container .nav{
        width: 80%;
        height: 100px;
        background: #a77d7d;
    }

    #contents{
        width: 1200px;
        margin:0 auto;
        height: 200px;
        display: flex;
    }
    #contents .content1{
        width: 33.3%;
        height: 200px;
        background: #a7a5a5;
    }
    #contents .content2{
        width: 33.3%;
        height: 200px;
        background: #8d8b8b;
    }
    #contents .content3{
        width: 33.3%;
        height: 200px;
        background: #7c7b7b;
    }
    #footer{
        width: 100%;
        height: 100px;
        background: #4e4e4e;
    }
    #footer .footer_container{
        display: flex;
        width: 1200px;
        margin:0 auto;
    }
    #footer .footer1{
        width: 80%;
        height: 100px;
        background: #8b8b8b;
    }
    #footer .footer2{
        width: 20%;
        height: 100px;
    }
    #footer .footer2 .footer2-1{
        width: 100%;
        height: 50px;
        background: #928282;
    }
    #footer .footer2 .footer2-2{
        width: 100%;
        height: 50px;
        background: #726565;
    }

    #slider{
        overflow: hidden;
        width:1200px;
        height: 300px;
        margin:0 auto;
        background: #c0c0c0;
    }
    .sliderWrap{
    }
    .slider{
        width: 1200px;
        height: 300px;
    }

    /* 네비게이션 */

    ul{
        list-style:none;
        text-decoration: none;
    }
    ul li a{
        text-decoration: none;
        color:black;
    }

    /* 네비 배경 */
    #header::after{
        position: absolute;
        left:0;
        top:100px;
        content:'';
        width: 100%;
        height: 0px;
        background: #696969;
        z-index:1;
    }
    /* 네비 배경 클래스 추가 */
    #header.on::after{
        height: 160px;
    }
    .nav{
        z-index:99000;
    }
    /* 메인메뉴 */
    .nav > ul{
        margin-top: 60px;
        display: flex;
        justify-content: right;
    }
    .nav > ul > li{
        position: relative;
    }
    .nav > ul > li > a{
        display: inline-block;
        padding: 10px 40px;
        background: #93ff8f;
    }
    .nav > ul > li > a:hover{
        background: #6ab667;
    }
    /* ----서브메뉴----*/
    .nav > ul > li > ul{
        display: none;
        text-align: center;
        width: 100%;
        position: absolute;
        left: 0;
        top:50;
        background: #b2e4f300;
    }
    .nav > ul > li > ul > li{

    }
    .nav > ul > li > ul > li > a{
        display: inline-block;
        padding: 10px;
        background: #ffffff00;
        width: 100%;
        box-sizing: border-box;
    }
    .nav > ul > li > ul > li > a:hover{
        background: #ffffff9d;
    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav">
                    <ul>
                        <li><a href="#">메뉴1</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1-1</a></li>
                                <li><a href="#">서브메뉴1-2</a></li>
                                <li><a href="#">서브메뉴1-3</a></li>
                                <li><a href="#">서브메뉴1-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴2</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴2-1</a></li>
                                <li><a href="#">서브메뉴2-2</a></li>
                                <li><a href="#">서브메뉴2-3</a></li>
                                <li><a href="#">서브메뉴2-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴3</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴3-1</a></li>
                                <li><a href="#">서브메뉴3-2</a></li>
                                <li><a href="#">서브메뉴3-3</a></li>
                                <li><a href="#">서브메뉴3-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴4</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴4-1</a></li>
                                <li><a href="#">서브메뉴4-2</a></li>
                                <li><a href="#">서브메뉴4-3</a></li>
                                <li><a href="#">서브메뉴4-4</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        
        <article id="slider">
            <div class="sliderWrap">
                
            </div>
        </article>

        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>

        <footer id="footer">
            <div class="footer_container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{

            $(".nav > ul > li").mouseover(function(){
                $(".nav > ul > li > ul").stop().fadeIn(200);
                $("#header").addClass("on");
            });
            $(".nav > ul > li").mouseout(function(){
                $(".nav > ul > li > ul").stop().fadeOut(200);
                $("#header").removeClass("on");
            });
        });
    </script>
</body>
</html>
