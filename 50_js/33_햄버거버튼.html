<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        

        .collapsedMenuIcon {
            position: absolute;
            /* 마우스 포인터 모양 */
            cursor: pointer;
            border: 1px solid red;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // 요소 찾기
            const collapsedMenuIcon = document.querySelector(".collapsedMenuIcon");

            // 이벤트 처리
            collapsedMenuIcon.onclick = ()=>{
                // event.currentTarget는 이벤트 함수내에서 객체 자신을 가리킨다.
                // 함수 호출
                btnMotion(event.currentTarget);
            }; 

            // 호이스팅
            // 함수 선언(정의)
            function btnMotion(x) {
                /* 
                    classList.add("선택자"); -> 선택자 추가
                    classList.remove("선택자"); -> 선택자 제거
                    classList.toggle("선택자"); -> 선택자를 추가 또는 제거
                */

                // x객체가 change가 있으면 제거, 아니면 추가
                x.classList.toggle("change");
            }

        });
    </script>
</head>

<body>
    
    <div class="collapsedMenuIcon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</body>

</html>
