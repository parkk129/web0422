<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록</h1>

    <h2>커피 선호도 조사 순위</h2>
    <p>순서가 없는 목록은 ul을 사용한다</p>

    <ul>
        <li>
                     <h2>아메리카노 순위는?</h2>
            <p>정말 품질이 좋아요 선택하시면 후회안하실겁니다</p>
            <ol>
                <li>아메리카노</li>
                <li>핫 아메리카노</li>
            </ol>
        </li>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ul>


    <h2>야구순위</h2>
    <p>순서가 있는 목록은 ol을 사용한다</p>

    <ol>
        <li>기아</li>
        <li>엘지</li>
        <li>삼성</li>
    </ol>

</body>
</html>
