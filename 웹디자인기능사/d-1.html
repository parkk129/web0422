<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
    }
    #aside{
        width: 200px;
        height: 850px;
    }
    #aside .logo{
        width: 100%;
        height: 100px;
        background: #c9c9c9;
    }
    #aside .nav{
        width: 100%;
        height: 750px;
        background: #adadad;
    }
    #main{
        width:calc(100% - 200px);
        height: 850px;
        background: #818181;
    }
    #slider{
        position: relative;
        width: 100%;
        height: 400px;
        background: #c7b3b3;
    }
    #slider .link{
        position: absolute;
        right:0;
        top:0;
        width: 100px;
        height: 300px;
        background: #ccaaaa;
    }
    #banner{
        width: 100%;
        height: 200px;
        background: #cfaaaa;
    }
    #contents{
        width: 100%;
        height: 250px;
        display: flex;
    }
    #contents .content1{
        width: 50%;
        height: 250px;
        background: #ce9c9c;

    }
    #contents .content2{
        width: 50%;
        height: 250px;
        background: #cc8080;

    }
    #footer{
        display: flex;
        width: 100%;
        height: 100px;
    }
    #footer .footer1{
        width: 20%;
        height: 100px;
        background: #837b7b;

    }
    #footer .footer2{
        width: 60%;
        height: 100px;
        background: #645e5e;

    }
    #footer .footer3{
        width: 20%;
        height: 100px;
        background: #3b3838;
    }
</style>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <article id="banner"></article>
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
