<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #main{
            display: flex;
            width: 100%;
            height: 750px;
            background: #cccccc;
        }
        #header{
            width: 200px;
            height: 750px;
            background: #b8b8b8;
        }
        #header .nav{
            width: 100%;
            height: 650px;
            background: #a7a7a7;
        }
        #header .logo{
            width: 100%;
            height: 100px;
            background: #919191;
        }
        #contents{
            width: 400px;
            height: 750px;
            background: #6e6e6e;
        }
        #contents .banner{
            width: 100%;
            height: 150px;
            background: #5a5a5a;
        }
        #contents .notice{
            width: 100%;
            height: 150px;
            background: #4b4b4b;
        }
        #contents .gllery{
            width: 100%;
            height: 150px;
            background: #3b3b3b;
        }
        
        #slider{
            width:calc(100% - 400px);
            height: 750px;
            background: #7e7e7e;
        }
        #footer{
            width: 100%;
            height: 100px;
            background: #000;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>

            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
            </section>

            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
