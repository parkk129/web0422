<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* offsettop은 읽기전용 으로 값을 바꿀수 없다*/
        div{
            position:relative;
            top:0;
            left:0px;
            width: 300px;
            height: 300px;
            background: #ffacac;
            margin-left: 100px;
            /* transform은 offsetLeft offsetTop이 적용되지 않는다 */
            transition: .3s;
        }

        div.move{
            left: 200px;
            top: 200px;
        }

        button{
            margin-left: 100px;
            margin-bottom: 50px;
        }

    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            // 객체.offsetTop 부모로부터 객체의 위치 픽셀값을 가져온다
            const div = document.querySelector("div");
            const buttonEle = document.querySelector("button");


            //버튼을 클릭하면 div의 위치가 버튼 가까이로 이동하게
            buttonEle.onclick = () =>{
                div.style.left = buttonEle.offsetLeft + "px";
                div.style.top = buttonEle.offsetTop+ "px";

            };

            console.log("top:",div.offsetTop);
            console.log("left:",div.offsetLeft);
            console.log("width:",div.offsetWidth);
        });
    </script>
</head>
<body>
    <button>버튼</button>
    <div>박스</div>
</body>
</html>
