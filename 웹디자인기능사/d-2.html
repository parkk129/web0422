<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        ul{
            list-style: none;
        }
        #wrap{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside{
            width: 200px;
            height: 650px;
        }
        #aside .logo{
            width: 100%;
            height: 100px;
            background: #c2c2c2;

        }
        #aside .nav{
            width: 100%;
            height: 550px;
            background: #c4b6b6;
        }
        .nav{
            position: relative;
            z-index:100000;
        }
        .nav > ul{

        }
        .nav > ul > li{
            position: relative;
        }
        .nav > ul > li > a{
            display: block;
            background: #ffadad;
            padding: 10px;
            text-align: center;
        }
        .nav > ul > li > ul{
            display: none;
            padding: 10px;
            width: 600px;
            position: absolute;
            top:0;
            right:-620px;
        }
        .nav > ul > li > ul > li{
            display: inline;
        }
        .nav > ul > li > ul > li > a:hover{
            width: 100%;
            background: #4be637;
        }
        #main{
            position: relative;
            width:calc(100% - 200px);
            height: 650px;
        }
        #main::after{
            content:'';
            width:0%;
            height: 200px;
            position: absolute;
            background: #d4d4d4;
            left:0;
            top:100px;
        }
        #main.on::after{
            width: 100%;
        }
        #slider{
            width: 100%;
            height: 400px;
            display: flex;
        }
        #slider .img{
            width:calc(100% - 230px);
            height: 400px;
            background: #ad8f8f;

        }
        #slider .banner{
            width:230px;
            height: 400px;
            background: #ac7676;

        }
        #contents{
            width: 100%;
            height: 250px;
            background: #af8585;

        }
        #footer{
            width: 100%;
            height: 100px;
            background: #9c9c9c;
        }
        
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">메인메뉴1</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li><a href="#">메인메뉴2</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li><a href="#">메인메뉴3</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li><a href="#">메인메뉴4</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="img"></div>
                <div class="banner"></div>
            </article>
            <section id="contents"></section>
        </main>
        <footer id="footer"></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{
            $(".nav > ul > li").mouseover(function(){
                $(".nav > ul > li > ul").stop().fadeIn();
                $("#main").addClass("on");
            });
            $(".nav > ul > li").mouseout(function(){
                $(".nav > ul > li > ul").stop().fadeOut();
                $("#main").removeClass("on");
            });
        });
    </script>
</body>
</html>
