<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 백엔드에서 많이 사용하는 것 -->
    <!-- 백엔드와 가장 많이 접촉하는 영역 -->
    <!-- DB (데이타베이스) 처리할 내용은 무조건 "폼"으로 묶는다 -->

    <!-- 폼 방식 2가지 -->
    <!-- get 방식 -->
    <!-- post 방식 -->

    <!-- GET에 대한 참고사항:

이름/값 쌍으로 URL에 양식 데이터를 추가합니다.
"민감한 데이터를 보낼 때"는 절대로 GET을 "사용하지 마세요"!(제출된 양식 데이터는 URL에서 볼 수 있습니다!)
URL의 길이는 제한되어 있습니다(2048자)
사용자가 결과를 "북마크"하려는 양식 제출에 유용합니다.
GET은 Google의 쿼리 문자열과 같은 비보안 데이터에 적합합니다.

POST에 대한 참고사항:

HTTP 요청 본문 내부에 양식 데이터를 추가합니다(제출된 양식 데이터는 URL에 표시되지 않습니다)
POST는 크기 제한이 없으므로 대량의 데이터를 전송하는 데 사용할 수 있습니다.
POST를 사용한 양식 제출은 북마크할 수 없습니다. -->

<!-- autocomplete : on off 자동완성 끄기 -->

<!-- 
input : 입력 종료태그 없음 value에 버튼이름쓰기 submit reset button 전송 초기화 나머지
label
button : 종료태그 있음 submit reset button 전송 초기화 나머지

fieldset
legend

datalist : 

select : 선택만 가능
option
optgroup -->

    <form action="member.jsp" method="post" autocomplete="off">

        <label for="user_id">아이디</label>
        <!-- 라벨은 웹 접근성과 관련된다. -->
        <!-- 라벨의 for 속성과 input의 id값이 같아야한다. -->
        <input type="text" name="user_id" id="user_id" maxlength="" >

        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" maxlength="">
        <small>비밀번호는 특수문자,영문자,</small>
        <!-- 전송버튼 -->
        <input type="submit" value="로그인">

        <label for="phone">Enter your phone number:</label>
        <input type="text" id="phone" name="phone" patter="[0-1]{3}-[0-9]">
        <button>메시지 전송하기</button>

        <!-- value : 기본값 > db전송값 -->
        <p>quantity</p><input type="number">

        <!-- 파일 한개/여러개 첨부하기 -->
        <p>file</p><input type="file" multiple>

        <!-- 목록 : select(자주사용) , daralist -->
        
        <!-- select : 선택만 -->
        <!-- datalist : 선택 + 입력 -->
        <p>select</p>
        <select name="" id="">
            <option value="">peach</option>
            <option value="">orange</option>
            <option value="">cherry</option>
            <option value="">toamato</option>
        </select>

        <p>datalist</p>
        <input list="car">
        <datalist id="car">
            <option value="">cute</option>
            <option value="">angry</option>
            <option value="">happy</option>
            <option value="">funny</option>
        </datalist>

        <fieldset>
            <legend>기본프로필</legend>
            <!-- ------ 인풋과 텍스트에리어 비교 ------ -->
            <!-- 한 줄 텍스트 -->
            <input type="text">
            <!-- textarea : 여러 줄 긴 글 회칙 써놓는 텍스트 -->
            <!-- max length : 글자수 제한 -->
            <textarea name="" id="" maxlength="10">
                회칙 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate numquam adipisci eum praesentium earum suscipit eos porro quam facere? Quidem, tempore similique. Nemo quidem quas a! Vel esse consequatur eveniet!
            </textarea>
        </fieldset>

        <!-- 전송 버튼 -->
        <input type="submit" value="가입하기">
        <textarea name="" id="rule" cols="50" row="100"></textarea>
    </form>

</body>

</html>
