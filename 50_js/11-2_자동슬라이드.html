<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            height: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        .cont {
            width: 900px;
            height: 300px;
        }

        .gallery {
            width: 900px;
            height: 300px;
        }

        .btn {
            display: flex;
        }

        .btn div {
            position: relative;
            top: 300px;
            left: 400px;
            margin: 2px;
            display: flex;
            width: 15px;
            height: 15px;
            background: #ededed;
            border-radius: 50%;
        }

        * {
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            vertical-align: top;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            border: 1px solid red;
        }

        #slideWrap ul {
            display: flex;
            position: relative;
            left: 0%;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // 요소 찾기
            const slide = document.querySelector("#slideWrap");
            const slideList = slide.querySelector("ul");
            const slideListItem = slideList.querySelectorAll("li");
            const slideListItemImg = slideList.querySelectorAll("img");

            // 요소 순번
            let idx = 0;
            // 슬라이드 전환 시간
            const speed = 2000;

            // 슬라이드 개수
            const slideCount = slideListItemImg.length + 1;
            console.log(slideCount);

            // 슬라이드 크기
            const slideWidth = 50;
            const slideHeight = 50;

            slideSize();

            function slideSize() {
                // 슬라이드 크기
                slide.style.width = slideWidth + "%";
                slide.style.height = slideHeight + "%";
                slideList.style.width = 100 * slideCount + "%";
                slideList.style.height = 100 + "%";
                for (x of slideListItem) {
                    x.style.width = 100 + "%";
                }
            }

            // ul의 첫 번째 요소 ul끝에 복제 (반드시 크기를 지정하고 복제해야 한다!)
            slideList.appendChild(slideList.firstElementChild.cloneNode(true));

            // 2초 마다 자동 슬라이드 함수 호출
            setInterval(autoSlide, speed);

            // 자동 슬라이드 함수 선언
            function autoSlide() {
                idx++;
                console.log("idx?",idx);
                slideList.style.left = -100 * idx + "%";

                if (idx === slideCount) {
                    idx = 0;
                    slideList.style.left = "0%";
                    slideList.style.transition = "0s";
                    setTimeout(() => {
                        idx = 1;
                        slideList.style.left = -100 * idx + "%";
                        slideList.style.transition = "1s";
                    }, 0);
                }
            }
        });

    </script>
</head>

<body>
    <div class="gallery">
        <div class="btn">
            <a href="#">
                <div></div>
            </a>
            <a href="#">
                <div></div>
            </a>
            <a href="#">
                <div></div>
            </a>
        </div>
        <div class="cont">
            <img src="../assets2/KakaoTalk_20240703_141418063_01.jpg" alt="이미지1">
        </div>
    </div>

    <script>
        // 요소 찾기
        // 반복해서 사용할거라면 요소를 변수로 넣는다!
        const btn = document.querySelectorAll('a')[0]
        const btn2 = document.querySelectorAll('a')[1]
        const btn3 = document.querySelectorAll('a')[2]
        const cont = document.querySelector('.cont');

        // 이벤트 처리
        btn.onclick = function () {
            // .cont의 컨텐츠 변경하기
            cont.innerHTML = '<img src="../assets2/KakaoTalk_20240703_141418063_01.jpg" alt="이미지1">';
        }
        btn2.onclick = function () {
            // .cont의 컨텐츠 변경하기
            cont.innerHTML = '<img src="../assets2/KakaoTalk_20240703_141418063_02.jpg" alt="이미지2">';
        }
        btn3.onclick = function () {
            // .cont의 컨텐츠 변경하기
            cont.innerHTML = '<img src="../assets2/KakaoTalk_20240703_141418063_03.jpg" alt="이미지3">';
        }
    </script>
</body>

</html>
