<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #main{
            display: flex;
            width: 100%;
            height: 750px;
        }
        #header{
            width: 200px;
            height: 100%;
        }
        #header .logo{
            width: 100%;
            height:100px;
            background: #dddddd;
        }
        #header .nav{
            width: 100%;
            height:650px;
            background: #e4cccc;
        }
        #contents{
            width: 400px;
            height: 100%;
        }
        #contents .notice{
            width: 100%;
            height: 40%;
            background: #a5a5a5;

        }
        #contents .gallery{
            width: 100%;
            height: 40%;
            background: #998888;

        }
        #contents .link{
            width: 100%;
            height: 20%;
            background: #bd8383;

        }
        #footer{
            display: flex;
            width: 100%;
            height: 100px;
        }
        #footer .footer1{
            width: 20%;
            height: 100px;
            background: #745c5c;
            
        }
        #footer .footer2{
            width: 60%;
            height: 100px;
            background: #795252;
        }
        #footer .footer3{
            width: 20%;
            height: 100px;
            background: #855050;
        }
        /* slider */
        #slider{
            overflow: hidden;
            width: calc(100% - 600px);
            height: 100%;
            background: #aaaaaa;
            
        }
        /* fade는 슬라이더 랩 길이(w/h)가 필요하지 않다 */
        .sliderWrap{
            display: flex;
            /* #slider 크기 그대로 가기 / 반응형 w 0r h 는 크기 지정 ㄴ */
            width:400%;
            height:100%;
        }
        .sliderWrap > div{
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height:100%;
        }
        .slider.s1{
            background-image: url(../assets2/bg\ \(4\).jpg);
        }
        .slider.s2{
            background-image: url(../assets2/bg\ \(5\).jpg);
        }
        .slider.s3{
            background-image: url(../assets2/bg\ \(6\).jpg);
        }
        

    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">

            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>

            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>

            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1"></div>
                    <div class="slider s2"></div>
                    <div class="slider s3"></div>
                    <div class="slider s1"></div>
                </div>
            </article>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{
            
            let currentIndex = 0;

            setInterval(()=>{

                currentIndex++;

                $(".sliderWrap").animate({marginLeft: -100 * currentIndex + "%"},600);

                if(currentIndex == 3){

                    setTimeout(()=>{

                        $(".sliderWrap").animate({marginLeft:0},0);

                        currentIndex = 0;

                    },700);


                }

            },3000)
        });
    </script>
</body>
</html>
