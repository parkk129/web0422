<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        // 변수
        // 지역변수 : 블록 내부{중괄호}에서만 사용 가능한 변수
        // 전역변수 : 전지역에서 사용 가능한 변수
        // 매개변수 parameter : 함수 호출시 변수에 값을 매기는 변수

        // b는 전역변수 :  함수 밖에서 정의된 변수
        const b = "헬로우";


        // 1 선언적 함수 : 이름이 있는 함수 | function 함수명 (){};
        //  function 함수명 (매개변수) {실행코드};
        // function fn1(x :매개변수) {  ~  }
        function fn1(x=1 , y=2 , z=3){
            // a는 지역변수 :  함수 안에서 정의된 변수
            const a = 100;
            document.write("1."+a+"<br>"); 
            document.write("2."+b+"<br>");
            document.write("3."+(x+y+z)+"<br>");
    };

        // 화살표 함수
        // 매개변수가 1개이면 ()생략
        // 실행코드가 1개일경우 {} 생략
        const fn2 = (x=3, y=3, z=3)=> document.write(`${x+y+z}`);
        
        // 3 화살표 함수(익명함수에 포함) : const 변수명 = () => {};
        // function이란 이름 대신 () {} 가운데에 => 화살표기호 넣기
        const fn3 = () => {
            document.write("메세지"); 
    };

    // 함수 호출
    // 함수명(인자argument1,인자2,인자3,...)
        fn1();
        fn2();

    </script>
</body>
</html>
