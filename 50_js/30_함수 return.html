<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        함수의 형식
        1.함수 정의,함수선언
        function 함수명 (매개변수=파라미터parameter){실행문;}
        2.함수 호출
        함수명(값=인수=argument,값,값...)
        */

        //선언,정의
        function fn(para){
            document.write(para + "호출");
        }
        //호출
        fn("홍길동");
        fn("홍길동");
        fn("홍길동");
    </script>
</head>
<body>
    
</body>
</html>
