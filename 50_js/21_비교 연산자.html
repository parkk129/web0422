<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비교 연산자</h1>
    <script>
        // 6가지 비교 연산자 
        // > 크다 초과 
        // < 작다 미만 
        // > = 크거나 같다 이상 
        // <= 작거나 같다 이하
        // === 같다 (데이터 유형을 구분) 
        // !== 같지 않다 (데이터 유형을 구분)
        
        // = 대입.할당 연산자

        // 비교연산의 결과는 true 또는 false 이다
        let m = 5;

        document.write(`${m>10}<br>`);
        document.write(`${m<10}<br>`);
        document.write(`${m>=10}<br>`);
        document.write(`${m<=10}<br>`);
        document.write(`${m===10}<br>`);
        document.write(`${m!==10}<br>`);
        document.write(`<hr>`);

        m = "10";
        document.write(`${m===10}<br>`);
        document.write(`${m==10}<br>`);
        document.write(`${m!==10}<br>`);
        document.write(`${m!=10}<br>`);

    </script>
</body>
</html>
