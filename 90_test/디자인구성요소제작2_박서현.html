<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallery-Festival</title>
    <style>
 /* reset */
body {
    margin-top: 0%;
        margin: 0;
    }

    header {
        text-decoration: none;
    }

    ul {
        list-style: none;
        margin: 0;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .main {
        padding: 0;
    }
    /* header */
    .logo{
        line-height:0;
        align-content: center;
        text-align: center;
        height: 200px;
        
    }
    .h1{
        margin-top: 0;
    }
    /* 1depth */
    header {
        width: 100%;
    }

    .main {

        align-items: center;
        height: 50px;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        width: 100%;
    }

    .main>li {
        width: 160px;
        height:30px;
        text-align: center;
        align-content: center;
        line-height: 30px;
    }

    .main>li:hover {
        background: rgba(0, 0, 0, 0.5);
        height: 50px;
    }

    .gnb {
        position: absolute;
        z-index: 9999;
        width: 100%;
        border: 1px solid;
        background: white;
    }

    /* 2depth */
    .sub {
        padding: 25px;
        opacity: 0;
    }

    .main:hover .sub {
        text-align: left;
        position: absolute;
        margin-top: 20px;
        height: 150px;
        visibility: visible;
        opacity: 1;
        transition: 0.3s;
    }

    .sub li:hover {
        text-align: center;
        width: 100px;
        background: #999;
        visibility: visible;
    }

    .main::before {
        content: "";
        position: absolute;
        top: 50px;
        left:0px;
        right: 0;
        display: block;
        width:100%;
        height: 0px;
        opacity: 0;
        transition: .2s;
        background: rgba(182, 182, 182, 0.9);
    }

    .main:hover::before {
        height: 170px;
        opacity: 1;
    }

/* slide */

    * {
  box-sizing: border-box;
}

body,
ul {
  margin: 0;
}

ul {
  padding-left: 0;
  list-style: none;
}

html {
  font-size: 10px;
}
body {
  font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
}

:root {
  --w: 100%;
  --h: 600px;
}

.slide {
    top:50px;
    margin-bottom: 0;
 margin:0 auto;
  position: relative;
  width: var(--w);
  height: var(--h);
  overflow: hidden;
}
.slide ul {
    margin-bottom:0px;
  position: absolute;
  display: flex;
  width: 400%;
  height: 100%;
}
.slide li {
 margin-bottom:0px;
  flex: 0 0 25%;
}

/* animation */
.slide ul {
  animation: slide 12s infinite;
}
@keyframes slide {
  0% {
    left: 0%;
  }
  10% {
    left: -100%;
  }
  33% {
    left: -100%;
  }
  43% {
    left: -200%;
  }
  66% {
    left: -200%;
  }
  76% {
    left: -300%;
  }
  99.99% {
    left: -300%;
  }
  100% {
    left: 0%;
  }
}

/* typo */
.slide li {
  font-size: calc(var(--w) / 5);
  text-align: center;
  line-height: calc(var(--h) - 20px);
}
/* bg-color */
.slide li:nth-child(1) {
  background: #d8d8d8;
}
.slide li:nth-child(2) {
  background: #acacac;
}
.slide li:nth-child(3) {
  background: #999999;
}
.slide li:nth-child(4) {
  background: #d8d8d8;
}

/* footer */
footer{
    display: flex;
    margin-top:50px;
    background:white;
    width: 100%;
    height: 100px;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
