<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        .cont{
            width: 900px;
            height: 300px;
        }
        .gallery{
            width: 900px;
            height: 300px;
        }
        .btn{
            display:flex;
        }
        .btn div{
            position:relative;
            top:300px;
            left:400px;
            margin:2px;
            display: flex;
            width: 15px;
            height: 15px;
            background: #ededed;
            border-radius:50%;
        }

    </style>
</head>
<body>
    <div class="gallery">
        <div class="btn">
            <a href="#"><div></div></a>
            <a href="#"><div></div></a>
            <a href="#"><div></div></a>
        </div>
        <div class="cont">
            <img src="../assets2/KakaoTalk_20240703_141418063_01.jpg" alt="이미지1">
        </div>
    </div>

    <script>
        // 요소 찾기
        // 반복해서 사용할거라면 요소를 변수로 넣는다!
        const btn = document.querySelectorAll('a')[0]
        const btn2 = document.querySelectorAll('a')[1]
        const btn3 = document.querySelectorAll('a')[2]
        const cont = document.querySelector('.cont');

        // 이벤트 처리
        btn.onclick = function(){
            // .cont의 컨텐츠 변경하기
            cont.innerHTML = '<img src="../assets2/KakaoTalk_20240703_141418063_01.jpg" alt="이미지1">';
        }
        btn2.onclick = function(){
            // .cont의 컨텐츠 변경하기
            cont.innerHTML = '<img src="../assets2/KakaoTalk_20240703_141418063_02.jpg" alt="이미지2">';
        }
        btn3.onclick = function(){
            // .cont의 컨텐츠 변경하기
            cont.innerHTML = '<img src="../assets2/KakaoTalk_20240703_141418063_03.jpg" alt="이미지3">';
        }
    </script>
</body>
</html>
