<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallery-Festival</title>
    <style>
        /* reset */
        body,
        ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            list-style: none;
            margin: 0;
        }

        header {
            text-decoration: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .main {
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        /* typo */
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Regular';
        }

        /* header */

        .logo {
            margin: 0 auto;
            line-height: 0;
            align-content: center;
            text-align: center;
            height: 200px;

        }

        h1 {
            margin: 0 auto;
            animation: box 3s 1;
            position: absolute;
            left: 780px;
            animation-direction: normal;
            align-content: center;
            font-size: 50px;
        }

        /* 1depth */

        .main {

            align-items: center;
            height: 50px;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
        }

        .main>li {
            width: 160px;
            height: 30px;
            text-align: center;
            align-content: center;
            line-height: 30px;
        }

        .main>li:hover {
            background: rgba(0, 0, 0, 0.5);
            height: 50px;
        }

        .gnb {
            position: absolute;
            z-index: 9999;
            width: 100%;
            border: 1px solid;
            background: white;
        }

        /* 2depth */
        .sub {
            margin-left: 15px;
            text-align: center;
            padding: 25px;
            opacity: 0;
        }

        .main:hover .sub {
            margin-left: 15px;
            justify-content: center;
            text-align: center;
            position: absolute;
            margin-top: 20px;
            visibility: visible;
            opacity: 1;
            transition: 0.3s;
        }

        .sub li:hover {
            font-weight: 700;
            visibility: visible;
        }

        .main::before {
            content: "";
            position: absolute;
            top: 50px;
            left: 0px;
            right: 0;
            display: block;
            width: 100%;
            opacity: 0;
            transition: .2s;
            background: rgba(182, 182, 182, 0.9);
        }

        .main:hover::before {
            height: 200px;
            opacity: 1;
        }

        /* slide */

        html {
            font-size: 10px;
        }

        body {
            font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
        }

        :root {
            --w: 100%;
            --h: 600px;
        }

        .slide {
            top: 50px;
            margin-bottom: 0;
            margin: 0 auto;
            position: relative;
            width: var(--w);
            height: var(--h);
            overflow: hidden;
        }

        .slide ul {
            margin-bottom: 0px;
            position: absolute;
            display: flex;
            width: 400%;
            height: 100%;
        }

        .slide li {
            margin-bottom: 0px;
            flex: 0 0 25%;
        }

        /* animation */
        .slide ul {
            animation: slide 12s infinite;
        }

        @keyframes slide {
            0% {
                left: 0%;
            }

            10% {
                left: -100%;
            }

            33% {
                left: -100%;
            }

            43% {
                left: -200%;
            }

            66% {
                left: -200%;
            }

            76% {
                left: -300%;
            }

            99.99% {
                left: -300%;
            }

            100% {
                left: 0%;
            }
        }


        /* footer */
        footer {
            display: flex;
            margin-top: 50px;
            background: white;
            width: 100%;
            height: 100px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="logo">
        <h1>Valley Festival</h1>
    </div>
    <header>
        <nav class="gnb">
            <!-- 1depth -->
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <!-- 2dpeth -->
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="slide">
        <ul>
            <li><img src="./images/slide01.jpg" alt=""></li>
            <li><img src="./images/slide02.jpg" alt=""></li>
            <li><img src="./images/slide03.jpg" alt=""></li>
            <li><img src="./images/slide01.jpg" alt=""></li>
        </ul>
    </div>
    <footer>
        <p>Copyright2024. ValleryFestival.</p>
    </footer>
</body>
