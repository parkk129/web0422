<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background: #c9c9c973;
            border-spacing:0px 20px;
            margin:0 auto;
            width: 800px;
            height: 300px;
        }
        caption{
            margin-bottom: 50px;
        }
        td{
            background: #fafafa;
            text-align: center;
            height: 56px;
            border-top: 1px solid;
            border-bottom: 1px solid;
        }
        td:first-child{
            border-left: 1px solid;
        }
        td:last-child{
            border-right: 1px solid;
        }
        tfoot{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>테이블(엑셀표)</h1>
    <!-- 모든 요소는 table 태그 안에서 사용한다 -->
    <!-- 필수 : table tr td -->
    <!-- 자주 사용하는 것 : th -->

    <!-- table 표 
    tr 행 
    th 셀의 제목, 가운데 맞춤이 기본값 
    td 셀의 내용, 왼쪽 맞춤이 기본값 
    ------------------- 밑에 것들은 잘 사용안함
    caption 표의 제목 
    col 열 (종료태그가 없다)
    colgroup 열을 그룹핑 -->
    
    <!-- thead : th를 그룹핑 
    tbody : td를 그룹핑,본문 
    tfoot : td를 그룹핑,집계(합계,평균...) -->

    <table>
        <!-- 표의 제목 -->
        <caption>메달 올림픽 순위</caption>
        <col>
        <col>
        <col>
        <col>
        <col>
        <!-- 필드 -->
        <thead>
            <tr>
                <th>순서</th>
                <th>NOC</th>
                <th>금</th>
                <th>은</th>
                <th>동</th>
            </tr>
        </thead>
        <!-- 표의 내용 -->
        <tbody>
            <tr>
                <td>1</td>
                <td>미국</td>
                <td>40</td>
                <td>44</td>
                <td>42</td>
            </tr>
            <tr>
                <td>2</td>
                <td>중화인민공화국</td>
                <td>40</td>
                <td>27</td>
                <td>24</td>
            </tr>
            <tr>
                <td>3</td>
                <td>일본</td>
                <td>20</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>4</td>
                <td>오스트레일리아</td>
                <td>18</td>
                <td>19</td>
                <td>16</td>
            </tr>
            <tr>
                <td>5</td>
                <td>프랑스</td>
                <td>16</td>
                <td>26</td>
                <td>22</td>
            </tr>
            <tr>
                <td>6</td>
                <td>네덜란드</td>
                <td>15</td>
                <td>7</td>
                <td>12</td>
            </tr>
            <tr>
                <td>7</td>
                <td>영국</td>
                <td>14</td>
                <td>22</td>
                <td>29</td>
            </tr>
            <tr>
                <td>8</td>
                <td>대한민국</td>
                <td>13</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>9</td>
                <td>이탈리아</td>
                <td>12</td>
                <td>13</td>
                <td>15</td>
            </tr>
            <tr>
                <td>10</td>
                <td>독일</td>
                <td>12</td>
                <td>13</td>
                <td>8</td>
            </tr>
        </tbody>
        <!-- 합계 -->
        <tfoot>
            <tr>
                <td colspan="2">합계</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
