<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서브웨이</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./script/script.js">
</head>

<body>


    <div id="wrap">
        <div class="login">
            <h2>로그인</h2>
        </div>

            <input type="text" placeholder="아이디를 입력해주세요."><br>
            
            <input type="text" placeholder="비밀번호를 입력해주세요."><br>

            <label class="send">
                <input class="check" type="checkbox" name="체크" value="rule1">아이디 저장
            </label><br>

            <input type="submit" value="로그인"><br>
            <input class="signup_submit" type="submit" value="회원가입">
            
        <p class="find"><a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></p>

        <p class="sns_text">sns 계정으로 로그인</p>

        <div id="sns">
            <div>
                <img src="../assets/images/kakao.png" alt="">
                <p>카카오<br>로그인</p>
            </div>
            <div>
                <img src="../assets/images/naver.png" alt="">
                <p>네이버<br>로그인</p>
            </div>
            <div>
                <img src="../assets/images/apple.png" alt="">
                <p>애플<br>로그인</p>
            </div>
            <div>
                <img src="../assets/images/더보기.png" alt="">
                <p>더보기</p>
            </div>
        </div>

        <div id="signup">
            <h3>아직 회원이 아니신가요?</h3>
            <p>서브웨이의 더욱 특별한 파트너쉽을 경험할 수<br>
                있는 새로운 고객이 되어 주세요.
            </p>
            <input type="submit" value="회원가입 신청">
        </div>

    </div>
