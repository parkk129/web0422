<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(../../style/reset.css);
        @import url(../../style/typo.css);
        section{
            width: 1550px;
            height: 745px;
            border:1px solid red;
            padding-bottom:80px;
            margin : 0 auto;
        }

        ul{
            display: flex;
            flex-wrap:wrap; 
            text-decoration: none;
            list-style:none;
            margin:0 auto;
        }

        li{
            background: #e6c0c0;
            width: 362px;
            height: 240px;
            margin-right:16px;
            margin-bottom: 30px;
        }
        
        ul li:nth-of-type(4){margin-right:0;}

        h3{
            border-bottom:1px solid red;
            margin-bottom: 90px;
        }

        h2{
            border:1px solid black;
            background: #ebd5d5;
            width: 100px;
            text-align: center;
        }

    </style>
</head>
<body>
    <section>
        <h3>여행지</h3>
            <ul>
            
                    <li><h2>여행지1</h2></li>
                
            
                    <li><h2>여행지2</h2></li>
                
            
                    <li><h2>여행지3</h2></li>
                
            
                    <li><h2>여행지4</h2></li>
                
        
                    <li><h2>여행지5</h2></li>
            
            
                    <li><h2>여행지6</h2></li>
                
            
                    <li><h2>여행지7</h2></li>
                
            
                    <li><h2>여행지8</h2></li>
                
            </ul>
        
    </section>

</body>
</html>
