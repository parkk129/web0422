<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        header {
            position: fixed;
            z-index: 9999;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 54px;
            padding: 0 30px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            transition: .3s ease-out;
        }

        /* 폰 */

        nav {
            z-index:-999;
            position: absolute;
            top:0;
            right:-65%;
            width: 50%;
            background: #cacaca;
            height: 100vh;
        }

        nav.change{
            right:0;
        }

        /* 초기화 */
        h3 {
            line-height: 10px;
        }
        body,ul{
            margin:0;
        }
        ul{
            list-style: none;
        }
        a{text-decoration: none;color:black;}
        h1{
            margin:0;
        }

        /* 모바일 버튼 */
        header {
            justify-content:space-around;
            display: flex;
            background: #ffc8c8;
        }

        .collapsedMenuIcon {
            display: inline-block;
            /* 마우스 포인터 모양 */
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }


        /* 768이상: 테블릿 */
        @media (min-width: 768px) {

            /* 내비게이션 */
            nav {
                display: block;
            }

            nav ul {
                display: flex;
            }

            nav ul li {
                margin-left: 40px;

            }

            .collapsedMenuIcon{
                display: none;
            }
        
        }

    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // 요소 찾기
            const collapsedMenuIcon = document.querySelector(".collapsedMenuIcon");
            const nav = document.querySelector("nav");

            // 이벤트 처리
            collapsedMenuIcon.onclick = () => {
                // event.currentTarget는 이벤트 함수내에서 객체 자신을 가리킨다.
                // 함수 호출
                btnMotion(event.currentTarget);
            };

            // 호이스팅
            // 함수 선언(정의)
            function btnMotion(x) {
                /* 
                    classList.add("선택자"); -> 선택자 추가
                    classList.remove("선택자"); -> 선택자 제거
                    classList.toggle("선택자"); -> 선택자를 추가 또는 제거
                */

                // x객체가 change가 있으면 제거, 아니면 추가
                // toggle 기능 : 했다가 안했다가 반복
                // 햄버거 버튼이 x로 바뀌는 것 + x에서 햄버거 버튼으로 바뀌는 것
                x.classList.toggle("change");

                //nav 태그에 change 클래스가 추가
                nav.classList.toggle("change");
            }

        });
    </script>
</head>

<body>
    <header>
        <h1>로고</h1>
        <nav>
            <ul>
                <li><a href="#sec2">영화</a></li>
                <li><a href="#sec3">이벤트</a></li>
                <li><a href="#sec4">고객센터</a></li>
            </ul>
        </nav>
        <div class="collapsedMenuIcon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
</body>

</html>
