<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside{
            width: 200px;
            height: 650px;
        }
        #aside .logo{
            width: 100%;
            height: 100px;
            background: #c2c2c2;

        }
        #aside .nav{
            width: 100%;
            height: 550px;
            background: #c4b6b6;

        }
        #main{
            width:calc(100% - 200px);
            height: 650px;
        }
        #slider{
            width: 100%;
            height: 400px;
            display: flex;
        }
        #slider .img{
            width:calc(100% - 230px);
            height: 400px;
            background: #ad8f8f;

        }
        #slider .banner{
            width:230px;
            height: 400px;
            background: #ac7676;

        }
        #contents{
            width: 100%;
            height: 250px;
            background: #af8585;

        }
        #footer{
            width: 100%;
            height: 100px;
            background: #9c9c9c;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="img"></div>
                <div class="banner"></div>
            </article>
            <section id="contents"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
