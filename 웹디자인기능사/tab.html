<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            position: relative;
            width: 1000px;
            display: flex;
        }
        #aside{
            width: 20%;
            height: 650px;
        }
        #aside .logo{
            width: 100%;
            height: 20%;
            background: #dadada;

        }
        #aside .nav{
            width: 100%;
            height: 80%;
            background: #d4c1c1;

        }
        #main{
            width: 80%;
            height: 650px;
            background: #c0bfbf;
        }
        #slider{
            width: 100%;
            height: 350px;
            background: #9e9e9e;
        }
        #contents{
            width: 100%;
            height: 200px;
            display: flex;
        }
        #contents .content1{
            width: 33.3%;
            height: 200px;
            background: #757575;

        }
        #contents .content2{
            width: 33.3%;
            height: 200px;
            background: #776e6e;

        }
        #contents .content3{
            width: 33.3%;
            height: 200px;
            background: #796a6a;
        }
        #footer{
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .footer1{
            width: 20%;
            height: 100px;
            background: #585858;

        }
        #footer .footer2{
            width: 80%;
            height: 100px;
        }
        #footer .footer2 .footer2-1{
            width: 100%;
            height: 50px;
            background: #363636;

        }
        #footer .footer2 .footer2-2{
            width: 100%;
            height: 50px;
            background: #202020;

        }
        /* 탭 */
        .tab-menu{

        }
        .tab-menu .tab-cont{

        }
        .tab-menu .tab-btn{
        }
        .tab-menu .tab-btn ul{
            display: flex;
        }
        .tab-menu .tab-btn ul li{
            list-style:none;
        }
        .tab-menu .tab-btn ul li.active a{
            text-decoration: underline;
        }
        .tab-menu .tab-btn ul li a{
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #ffbfbf;
        }
        .tab-menu .tab-cont{

        }
        .tab-menu .tab-cont > div{
            padding: 10px;
            background: #fffbfb;
        }
        .tab-menu .tab-cont > div:nth-of-type(1){
            display: none;
        }

        /* 팝업 */
        .popup-view{
            display: none;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%, -50%);
            background: #f1e197;
            width: 400px;
            height: 400px;
            border:2px solid black;
        }
        .popup-btn{
            background: #ff2d2d;
            padding: 10px;
            display: inline-block;
        }
        .popup-close{
            background: #bdbdbd;
            padding: 10px;
            display: inline-block;
        }

        /* 슬라이드 */
        .sliderWrap{
            width: 100%;
            height: 300vh;
        }
        .sliderWrap .slider{
            width: 100%;
            height: 100%;
            
        }
        .sliderWrap .slider .s1{
            background-image: url(../assets2/s1.png);
        }
        .sliderWrap .slider .s2{
            background-image: url(../assets2/s4.jpg);
        }
        .sliderWrap .slider .s3{
            background-image: url(../assets2/s3.png);
        }

    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">

            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <span>이미지1</span>
                    </div>
                    <div class="slider s2">
                        <span>이미지2</span>
                    </div>
                    <div class="slider s3">
                        <span>이미지3</span>
                    </div>
                </div>
            </article>

            <section id="contents">

                <article class="content1">

                    <div class="tab-menu">
                        <div class="tab-btn">
                            <ul>
                                <li class="active"><a href="#">탭 메뉴1</a></li>
                                <li><a href="#">탭 메뉴2</a></li>
                            </ul>
                        </div>
                        
                        <div class="tab-cont">
                            <div>
                                탭메뉴1 내용입니다.
                            </div>
                        
                            <div>
                                탭메뉴2 내용입니다.
                            </div>
                        </div>
                    </div>

                </article>

                <article class="content2"></article>
                <article class="content3"></article>
                <a href="#" class="popup-btn">팝업</a>
            </section>
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>
        </main>

        <div class="popup-view">
            <a href="#" class="popup-close">닫기</a>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{

            // 탭메뉴
            let tabBtn = $(".tab-btn > ul > li");
            let tabCont = $(".tab-cont > div");
            tabCont.hide().eq(0).show();
            
            tabBtn.click(function(){

                // 클릭한 버튼 번째 확인
                const index = $(this).index();

                // 클릭된 표시
                $(this).addClass("active").siblings().removeClass("active");

                //클릭 번째 콘텐츠 보여주고 나머지 콘텐츠는 가리기
                tabCont.eq(index).show().siblings().hide();
            });

            // 팝업


            $(".popup-btn").click(function(){
                // 팝업창
                $(".popup-view").show();
            });

            $(".popup-close").click(function(){
                // 닫기 버튼
                $(".popup-view").hide();
            });


        });


    </script>

</body>
</html>
