<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 가로유형</title>
    <style>
        /* 초기화 */
        body{
            margin:0;
        }
        ul { 
            margin: 0; 
            padding: 0; 
            list-style: none; 
        } 

        /* 슬라이드 */
        #slide { 
            width:100%; 
            height: 350px;
            overflow: hidden; 
        } 
        #slide ul { 
            /* 0 > -100% > -200% > -300% > 0% */
            left:0%;
            position: relative;
            display: flex; 
            width: 300%; 
        } 

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 제이쿼리 ui 라이브러리 : animate의 가속도 배경색을 사용할 경우 필요 -->
    <script>
        // ready 준비 이벤트 
        $(function(){
            // 요소찾기
            //const slideList = $("#slide ul");

            // 객체.css({속성:값,속성:값...})
            // 여기서 값은 "문자열", 숫자

            // 객체.css({속성:값,속성:값...})
            // 객체.animate({속성:값,속성:값...},시간,가속도,콜백함수)
            // 시간 : 400기본값
            // 가속도 : easing
            // 콜백함수 : animate진행 후에 바로 이어서 실행되는 내용

            // 자동 슬라이드
            // setInerval 일정 시간 간격(interval)으로 함수 실행
            // setTimeout 일정 시간 지난 후 1번 함수 실행

            // 위치 변수 선언
            let posx = -300 + "%";

            // 계속해서 반복하고 바뀌는

            setInterval(autoSlide,1000);

            function autoSlide(){
                console.log("호출");

                if (posx === 3){
                    posx = 0;
                } else{
                    posx++;;
                }

                //(posx === 3) ? posx = 0 : posx++;
                // left : 변수
                // posx가 0 > -100 > -200 > -300 > 0
                $("#slide ul").animate({left:posx * -100 + "%"});

            }
        });
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="../assets2/slide1.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="../assets2/slide2.jpg" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="../assets2/slide3.jpg" alt="슬라이드 이미지3"></a></li>
            <li><a href="#"><img src="../assets2/slide1.jpg" alt="슬라이드 이미지1"></a></li>
        </ul>
    </div>
</body>

</html>
