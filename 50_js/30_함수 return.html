<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        함수의 형식
        1.함수 정의,함수선언
        function 함수명 (매개변수=파라미터parameter){실행문;}
        2.함수 호출
        함수명(값=인수=argument,값,값...)
        */

        //선언,정의
        //더하기
        function add(pa1, pa2){
            //return은 리턴값을 호출한 함수에게 값을 "되돌려준다(다시 되돌아왔다가 되돌아가는)"
            //return은 함수의 종료를 의미한다. 그래서 document.write는 출력되지 않는다
            //디지털 시계 만들때 사용됨
            document.write("나도 출력해줘");
            return pa1 + pa2;
        }
        //호출
        const na = add(2, 5);
        const you = add(20, 50);

        //출력
        document.write(na+"<br>"+you);
    </script>
</head>

</body>
</html>
