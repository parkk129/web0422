<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션_박서현</title>
</head>
<style>
    /* reset */
    body {
        margin: 0;
    }

    header {
        text-decoration: none;
    }

    ul {
        list-style: none;
        margin: 0;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .main {
        padding: 0;
    }

    /* 1depth */
    header {
        width: 100%;
    }

    .main {

        align-items: center;
        height: 50px;
        border: 1px solid;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        width: 100%;
    }

    .main>li {
        width: 160px;
        height: 32px;
        text-align: center;
        line-height: 30px;
    }

    .main>li:hover {
        background: rgba(0, 0, 0, 0.5);
        height: 50px;
    }

    .gnb {
        position: relative;
        /* border: 1px solid; */
        background: white;
    }

    /* 2depth */
    .sub {
        padding: 25px;
        opacity: 0;
    }

    .main>li:hover .sub {
        text-align: left;
        position: absolute;
        width: 100%;
        margin-top: 20px;
        height: 150px;
        visibility: visible;
        opacity: 1;
        transition: 0.3s;
    }

    .sub li:hover {
        text-align: center;
        width: 100px;
        background: #999;
        visibility: visible;
    }

    .main::before {
        content: "";
        position: absolute;
        top: 50px;
        right: 0;
        display: block;
        width: 100%;
        height: 0px;
        opacity: 0;
        transition: .2s;
        background: rgba(0, 0, 0, 0.6);
    }

    .main:hover::before {
        height: 170px;
        opacity: 1;
    }

    /* typo */

    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    }

    body {
        font-family: 'Pretendard-Regular';
    }
</style>

<body>

    <body>
        <header>
            <nav class="gnb">
                <!-- 1depth -->

                <ul class="main">

                    <li>
                        <a href="#">축제소개</a>
                        <!-- 2dpeth -->
                        <ul class="sub">
                            <li><a href="#">Festival 소개</a></li>
                            <li><a href="#">행사장 안내</a></li>
                            <li><a href="#">조직위원회</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">예약안내</a>
                        <ul class="sub">
                            <li><a href="#">예약하기</a></li>
                            <li><a href="#">예약확인/취소</a></li>
                            <li><a href="#">단체예약문의</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">아티스트</a>
                        <ul class="sub">
                            <li><a href="#">고릴라즈</a></li>
                            <li><a href="#">메이저 레이저</a></li>
                            <li><a href="#">아우스게인</a></li>

                        </ul>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>

            </nav>
        </header>
    </body>

</html>
