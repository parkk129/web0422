<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        #header{
            width: 1340px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }
        #header .logo{
            width: 20%;
            height: 100px;
            background: #f3b8b8;
        }
        #header .nav{
            width: 80%;
            height: 100px;
            background: #f58c8c;
        }
        .nav{
            z-index:999999;
        }
        .nav > ul{
            margin-top: 55px;
            text-align: right;
        }
        .nav > ul > li{
            display: inline-block;
            position: relative;
        }
        .nav > ul > li > a{
            display:inline-block;
            background: #90e1f0;
            padding: 10px 25px;
        }
        .nav > ul > li > a:hover{
            background: #75a9b3;
        }
        .nav > ul > li > ul{
            display: none;
            padding: 10px;
            background: #a9f1a000;
            position: absolute;
        }
        .nav > ul > li > ul > li{
            text-align: center;
        }
        .nav > ul > li > ul > li > a{
            display: inline-block;
            padding: 10px;
        }
        .nav > ul > li > ul > li > a:hover{
            background: #7fda73;
        }
        ul{
            list-style:none;
        }
        a{
            color:black;
            text-decoration: none;
        }
        #slider{
            position: relative;
            width: 100%;
            height: 350px;
            background: #a3a2a2;
        }
        #slider.on::after{
            height: 200px;
        }
        #slider::after{
            position: absolute;
            left:0;
            top:0;
            content:'';
            width: 100%;
            height: 0px;
            background: #00000079;
        }
        #contents{
            top:100px;
            width: 1340px;
            height: 600px;
            margin: 0 auto;
        }
        #contents .link{
            position: absolute;
            top:350px;
            width: 1340px;
            height: 100px;
            margin: 0auto;
            background: #e04343;

        }
        #contents .banner{
            width: 100%;
            height: 200px;
            background: #8b7c7c;

        }
        #contents .notice{
            width: 100%;
            height: 300px;
            background: #a37878;

        }
        #footer{
            margin: 0 auto;
            width: 1340px;
            height: 120px;
            background: #6d6c6c;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav">
                <ul>
                    <li class="submenu"><a href="#">메인메뉴1</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                    <li class="submenu"><a href="#">메인메뉴2</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                    <li class="submenu"><a href="#">메인메뉴3</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                    <li class="submenu"><a href="#">메인메뉴4</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <article id="slider"></article>
        <div id="contents">
            <div class="link"></div>
            <div class="banner"></div>
            <div class="notice"></div>
        <div id="footer"></div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{

            $(".nav > ul > li").mouseover(function(){
                $(".nav > ul > li > ul").stop().fadeIn(300);
                $("#slider").addClass("on");
            });

            $(".nav > ul > li").mouseout(function(){
                $(".nav > ul > li > ul").stop().fadeOut(300);
                $("#slider").removeClass("on");
            });


        });
    </script>
</body>
</html>
