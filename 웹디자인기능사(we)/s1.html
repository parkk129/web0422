<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>*{
            border:1px solid red;
        }
        #wrap{
            width: 1200px;
            height: 700px;
            margin:0 auto;
        }
        /*헤더*/
        header{
            width: 100%;
            height: 100px;
            display: flex;
        }
        header #tlogo{
            width: 20%;
            background: #cacaca;

        }
        header nav{
            width: 80%;
            background: #a0a0a0;

        }
        #slider{
            height: 300px;
            background: #b1b0b0;
            overflow: hidden;
        }
        .sliderWrap{
            position: relative;
            
        }
        .sliderWarp .slider{
            position: absolute;
            left:0;
            top:0;
            
        }
        #contents{
            height: 200px;
            display: flex;
        }
        #contents .notice{
            width:33.3%;
            background: #8a8a8a;

        }
        #contents .gallery{
            width:33.3%;
            background: #686868;

        }
        #contents .banner{
            width:33.3%;
            background: #ac7373;
        }
        footer{
            height: 100px;
            display: flex;
        }
        footer #flogo{
            width: 20%;
            background: #616161;

        }
        footer #copy{
            width:60%;
            background: #4b4a4a;

        }
        footer #family{
            width: 20%;
            background: #2c2c2c;

        }
    </style>
</head>
<body>

    <div id="wrap">
        <header>
            <div id="tlogo"></div>
            <nav></nav>
        </header>
        <article id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <a href=""><img src="./1.jpg" alt=""></a>
                </div>
                <div class="slider s2">
                    <a href=""><img src="./2.jpg" alt=""></a>
                </div>
                <div class="slider s3">
                    <a href=""><img src="./3.jpg" alt=""></a>
                </div>
            </div>
        </article>
        <div id="contents">
            <div class="notice"></div>
            <div class="gallery"></div>
            <div class="banner"></div>
        </div>
        <footer>
            <div id="flogo"></div>
            <div id="copy"></div>
            <div id="family"></div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){

            let idx = 0;

            //계속 반복할것
            //0번째 1번쩨 2번째 0번쨰 1번째...
            setInterval(function(){
                let idx2 = (idx + 1) % 3; // 0 1 2 0 1 2 ...

                $(".slider").eq(idx).fadeOut();
                $(".slider").eq(idx2).fadeIn();

                idx = idx2;

            }, 3000);

        });
    </script>
</body>
</html>
