        /* 1depth 네비게이션 메인메뉴 */
        .main {
            font-size: 18px;
            display: flex;
            text-align: center;

        }

        .main>li {
            width: 160px;
            height: 32px;
            text-align: center;
            line-height: 30px;
        }

        .main>li:hover {
            margin: 0 auto;
            background: #F0CD00;
        }

        .main::before {
            content: "";
            position: absolute;
            top: 180px;
            right: 300px;
            left: 1px;
            margin: 0 auto;
            display: block;
            width: 1900px;
            height: 100px;
            opacity: 0;
            transition: 0.4s;
            background: #fff;
        }

        .main:hover::before {
            height: 150px;
            opacity: 1;
        }

        .main li a {
            color: #1a1a1a;
        }

        /* 2depth 네비게이션 서브메뉴 */
        .sub {
            padding-top: 20px;
            font-size: 15px;
            width: 100%;
            justify-content: center;
            position: relative;
            opacity: 0;
        }

        .main:hover .sub {
            transition: 0.3s;
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        .sub li:hover {
            font-weight: 700;
            background:rgb(239, 238, 238);
        }
