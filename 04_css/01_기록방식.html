<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 경로설정: 이미지src, 링크href,  -->
    <link rel="stylesheet" href="01_기록방식.css">
    <style>
        /* 내부 css */
        /* css의 주석 */
        /* css형식 : 선택자 {선언부} */
        /* css형식 : 선택자 {color(속성):red(값);} */
        /* 선택자는 선언부를 적용시킬 요소를 선택한다. */
        /* css 우선순위는 같은 css속성을 같은요소에 적용했을경우 우선순위를 적용시킨다 */

        p {
            /* 폰트 크기 */
            font-size: 32px;
        }
    </style>
</head>
<!-- 인라인 방식 : html의 style 속성을 사용 -->
<!-- css형식 : color:red; -->
<!-- css는 우선순위가 있다. -->
<!-- 인라인이 내부 외부보다 우선순위가 높다
(가장 가깝기 때문) -->
<body>
    <h1 style="color: brown;">CSS 기록방식</h1>
    <p>인라인,내부,외부 방식이 있다.</p>
</body>
</html>
